<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RF â€“ Indo atÃ© Passageiro</title>

<style>
:root{
  --preto:#0f0f0f;
  --branco:#ffffff;
  --amarelo:#facc15;
  --verde:#22c55e;
  --vermelho:#ef4444;
}

body{
  margin:0;
  background:var(--preto);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  overflow:hidden;
}

/* TOPO */
.top{
  background:#fff;
  padding:25px 20px 35px;
  border-bottom-left-radius:35px;
  border-bottom-right-radius:35px;
  text-align:center;
  min-height:160px;
}

.top-title{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  margin-bottom:12px;
  font-weight:700;
  font-size:17px;
}

.origem-label{
  font-size:12px;
  opacity:.6;
}

.origem-nome{
  font-size:20px;
  font-weight:800;
  margin-top:4px;
  line-height:1.3;
  word-break:break-word;
}

.btn-navegar{
  margin-top:12px;
  background:none;
  border:none;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
}

/* MAPA */
#map{
  position:absolute;
  top:190px;
  left:0;
  right:0;
  bottom:160px;
  background:#111;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
  opacity:.5;
}

/* SLIDER */
.slider-container{
  position:absolute;
  bottom:0;
  width:100%;
  padding:25px;
}

.slider{
  position:relative;
  height:60px;
  background:#1c1c1c;
  border-radius:30px;
  overflow:hidden;
}

.slider-track{
  position:absolute;
  width:100%;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 20px;
  font-size:14px;
  color:#aaa;
}

.slider-thumb{
  position:absolute;
  width:55px;
  height:55px;
  background:var(--verde);
  border-radius:50%;
  top:2.5px;
  left:2.5px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  cursor:pointer;
  transition:0.2s;
}

.slider-thumb.cancel{
  background:var(--vermelho);
}

</style>
</head>
<body>

<div class="top">
  <div class="top-title">
    <img src="../assets/icons/icon-192.png" style="height:26px;">
    Viagem em Andamento
  </div>

  <div class="origem-label">ORIGEM</div>
  <div class="origem-nome" id="origemTopo"></div>

  <button class="btn-navegar" onclick="abrirNavegacao()">
    ðŸ§­ Navegar atÃ© passageiro
  </button>
</div>

<div id="map">
  Mapa serÃ¡ integrado aqui
</div>

<div class="slider-container">
  <div class="slider" id="slider">
    <div class="slider-track">
      <span>Cancelar</span>
      <span>Cheguei</span>
    </div>
    <div class="slider-thumb" id="thumb">â†’</div>
  </div>
</div>

<script>

let corrida = JSON.parse(localStorage.getItem("corrida_ativa"));
if(!corrida){
  window.location.href="driver-home.html";
}

document.getElementById("origemTopo").innerText=corrida.origem;

function abrirNavegacao(){
  const destino=encodeURIComponent(corrida.origem);
  window.location.href="waze://?q="+destino+"&navigate=yes";
  setTimeout(()=>{
    window.location.href="https://www.google.com/maps/dir/?api=1&destination="+destino;
  },1000);
}

/* SLIDER LOGIC */
const thumb=document.getElementById("thumb");
const slider=document.getElementById("slider");

let startX=0;

thumb.addEventListener("touchstart",e=>{
  startX=e.touches[0].clientX;
});

thumb.addEventListener("touchmove",e=>{
  let moveX=e.touches[0].clientX - startX;
  if(moveX>0 && moveX<slider.offsetWidth-60){
    thumb.style.left=moveX+"px";
  }
});

thumb.addEventListener("touchend",()=>{
  let pos=parseInt(thumb.style.left)||0;
  if(pos>slider.offsetWidth-120){
    window.location.href="viagem-andamento.html";
  }else if(pos<-40){
    localStorage.removeItem("corrida_ativa");
    window.location.href="driver-home.html";
  }
  thumb.style.left="2.5px";
});

</script>

</body>
</html>
