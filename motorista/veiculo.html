<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Veículo - RF Motorista</title>

<style>
:root{
  --bg:#0f0f0f;
  --card:#1c1c1c;
  --text:#ffffff;
  --text-muted:rgba(255,255,255,0.65);
  --accent:#facc15;
}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}

/* HEADER */
.header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:20px;
  background:#111;
}

.menu-btn{font-size:22px;cursor:pointer;}
.title{font-weight:700;}

/* SIDEBAR */
.sidebar{
  position:fixed;
  top:0;
  left:-260px;
  width:260px;
  height:100%;
  background:#111;
  transition:.3s;
  padding:20px;
}

.sidebar.active{left:0;}

.sidebar a{
  display:block;
  margin-bottom:15px;
  color:var(--text-muted);
  text-decoration:none;
}

/* CONTENT */
.content{
  padding:20px;
  padding-bottom:90px;
}

.card{
  background:var(--card);
  padding:20px;
  border-radius:18px;
  margin-bottom:15px;
  text-align:center;
}

.car-img{
  width:100%;
  height:160px;
  background:#333;
  border-radius:14px;
  margin-bottom:15px;
}

.modelo{
  font-size:18px;
  font-weight:700;
}

.info{
  color:var(--text-muted);
  margin-top:6px;
}

.categoria{
  margin-top:10px;
  display:inline-block;
  background:#222;
  padding:6px 14px;
  border-radius:20px;
  font-size:12px;
  color:var(--accent);
}

.btn{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  font-weight:700;
  background:var(--accent);
  cursor:pointer;
  margin-top:15px;
}

/* BOTTOM NAV */
.bottom-nav{
  position:fixed;
  bottom:0;
  width:100%;
  background:#111;
  display:flex;
  justify-content:space-around;
  padding:12px 0;
  border-top:1px solid #222;
}

.bottom-nav div{
  font-size:12px;
  color:var(--text-muted);
}

.bottom-nav .active{
  color:var(--accent);
}
</style>
</head>
<body>

<div class="sidebar" id="sidebar">
  <a href="driver-home.html">Home</a>
  <a href="perfil.html">Perfil</a>
  <a href="carteira.html">Carteira</a>
  <a href="configuracoes.html">Configurações</a>
</div>

<div class="header">
  <div class="menu-btn" onclick="toggleSidebar()">☰</div>
  <div class="title">Veículo</div>
  <div></div>
</div>

<div class="content">

  <div class="card">

    <div class="car-img">
      <!-- Futuro: imagem real do veículo -->
    </div>

    <div class="modelo">Toyota Corolla 2022</div>
    <div class="info">Placa: ABC1D23</div>
    <div class="info">Cor: Prata</div>

    <div class="categoria">RF Econômico</div>

    <div class="info" style="margin-top:10px;">
      Status: Ativo
    </div>

    <button class="btn">Editar Veículo</button>

  </div>

</div>

<div class="bottom-nav">
  <div onclick="location.href='driver-home.html'">Home</div>
  <div>Corridas</div>
  <div>Carteira</div>
  <div class="active">Veículo</div>
  <div onclick="location.href='perfil.html'">Perfil</div>
</div>

<script>
function toggleSidebar(){
  document.getElementById("sidebar").classList.toggle("active");
}
</script>

</body>
</html>
