<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Configurações - RF Motorista</title>

<style>
:root{
  --bg:#0f0f0f;
  --card:#1c1c1c;
  --text:#ffffff;
  --text-muted:rgba(255,255,255,0.65);
  --accent:#facc15;
}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  transition:.3s;
}

.light-mode{
  --bg:#f5f5f5;
  --card:#ffffff;
  --text:#111;
  --text-muted:rgba(0,0,0,0.6);
}

.header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:20px;
  background:#111;
}

.light-mode .header{
  background:#ffffff;
}

.menu-btn{font-size:22px;cursor:pointer;}
.title{font-weight:700;}

.sidebar{
  position:fixed;
  top:0;
  left:-260px;
  width:260px;
  height:100%;
  background:#111;
  transition:.3s;
  padding:20px;
}

.sidebar.active{left:0;}

.sidebar a{
  display:block;
  margin-bottom:15px;
  color:var(--text-muted);
  text-decoration:none;
}

.content{
  padding:20px;
  padding-bottom:100px;
}

.card{
  background:var(--card);
  padding:18px;
  border-radius:18px;
  margin-bottom:15px;
}

.linha{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.sub{
  font-size:13px;
  color:var(--text-muted);
}

.switch{
  width:45px;
  height:24px;
  background:#333;
  border-radius:20px;
  position:relative;
  cursor:pointer;
}

.switch::after{
  content:"";
  position:absolute;
  width:18px;
  height:18px;
  background:#fff;
  border-radius:50%;
  top:3px;
  left:3px;
  transition:.3s;
}

.switch.active{
  background:var(--accent);
}

.switch.active::after{
  left:24px;
}

.version{
  text-align:center;
  margin-top:20px;
  font-size:13px;
  color:var(--text-muted);
}

.bottom-nav{
  position:fixed;
  bottom:0;
  width:100%;
  background:#111;
  display:flex;
  justify-content:space-around;
  padding:12px 0;
  border-top:1px solid #222;
}

.bottom-nav div{
  font-size:12px;
  color:var(--text-muted);
}

.bottom-nav .active{
  color:var(--accent);
}
</style>
</head>
<body>

<div class="sidebar" id="sidebar">
  <a href="driver-home.html">Home</a>
  <a href="perfil.html">Perfil</a>
  <a href="veiculo.html">Veículo</a>
  <a href="carteira.html">Carteira</a>
</div>

<div class="header">
  <div class="menu-btn" onclick="toggleSidebar()">☰</div>
  <div class="title">Configurações</div>
  <div></div>
</div>

<div class="content">

  <div class="card">
    <div class="linha">
      <div>
        <strong>Modo Escuro</strong>
        <div class="sub">Alternar entre claro e escuro</div>
      </div>
      <div class="switch" id="themeSwitch" onclick="toggleTheme()"></div>
    </div>
  </div>

  <div class="card">
    <div class="linha">
      <div>
        <strong>Sons</strong>
        <div class="sub">Ativar sons de corrida</div>
      </div>
      <div class="switch active" id="soundSwitch" onclick="toggleSound()"></div>
    </div>
  </div>

  <div class="card">
    <div class="linha">
      <div>
        <strong>Notificações</strong>
        <div class="sub">Alertas de novas viagens</div>
      </div>
      <div class="switch active" id="notifSwitch"></div>
    </div>
  </div>

  <div class="version">
    RF Motorista v1.0
  </div>

</div>

<div class="bottom-nav">
  <div onclick="location.href='driver-home.html'">Home</div>
  <div>Corridas</div>
  <div onclick="location.href='carteira.html'">Carteira</div>
  <div onclick="location.href='veiculo.html'">Veículo</div>
  <div onclick="location.href='perfil.html'">Perfil</div>
</div>

<script>

function toggleSidebar(){
  document.getElementById("sidebar").classList.toggle("active");
}

/* TEMA */
function toggleTheme(){
  document.body.classList.toggle("light-mode");
  document.getElementById("themeSwitch").classList.toggle("active");

  if(document.body.classList.contains("light-mode")){
    localStorage.setItem("tema","light");
  }else{
    localStorage.setItem("tema","dark");
  }
}

if(localStorage.getItem("tema")==="light"){
  document.body.classList.add("light-mode");
  document.getElementById("themeSwitch").classList.add("active");
}

/* SOM */
function toggleSound(){
  document.getElementById("soundSwitch").classList.toggle("active");

  if(document.getElementById("soundSwitch").classList.contains("active")){
    localStorage.setItem("som","on");
  }else{
    localStorage.setItem("som","off");
  }
}

if(localStorage.getItem("som")==="off"){
  document.getElementById("soundSwitch").classList.remove("active");
}

</script>

</body>
</html>
