<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Configura√ß√µes - RF Motorista</title>

<style>
:root{
  --verde:#22c55e;
  --cinza:#777;
  --bg:#ffffff;
  --card:#ffffff;
  --text:#111;
}

.dark-mode{
  --bg:#0f0f0f;
  --card:#1c1c1c;
  --text:#ffffff;
}

*{ box-sizing:border-box; }

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  background:var(--bg);
  color:var(--text);
  transition:.3s;
}

/* HEADER */
.header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:20px;
  border-bottom:1px solid #eee;
}

.menu-btn{
  font-size:24px;
  cursor:pointer;
}

.title{
  font-weight:800;
  font-size:18px;
}

.spacer{ width:24px; }

/* MENU INSTITUCIONAL */
.menu{
  position:fixed;
  top:0;
  left:-280px;
  width:280px;
  height:100%;
  background:#111;
  color:#fff;
  padding:25px 20px;
  transition:.3s;
  z-index:20;
}

.menu.active{ left:0; }

.menu-item{
  margin:18px 0;
  cursor:pointer;
  font-weight:600;
}

.menu-item:hover{ color:var(--verde); }

.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.4);
  display:none;
  z-index:15;
}

.overlay.active{ display:block; }

/* CONTENT */
.content{
  padding:20px;
  padding-bottom:100px;
}

.card{
  background:var(--card);
  padding:18px;
  border-radius:18px;
  margin-bottom:15px;
  box-shadow:0 5px 20px rgba(0,0,0,0.05);
}

.linha{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.sub{
  font-size:13px;
  color:var(--cinza);
  margin-top:3px;
}

/* SWITCH */
.switch{
  width:45px;
  height:24px;
  background:#ccc;
  border-radius:20px;
  position:relative;
  cursor:pointer;
  transition:.3s;
}

.switch::after{
  content:"";
  position:absolute;
  width:18px;
  height:18px;
  background:#fff;
  border-radius:50%;
  top:3px;
  left:3px;
  transition:.3s;
}

.switch.active{
  background:var(--verde);
}

.switch.active::after{
  left:24px;
}

/* SELECT */
.select{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid #ddd;
  margin-top:8px;
  font-size:14px;
}

.version{
  text-align:center;
  margin-top:20px;
  font-size:13px;
  color:var(--cinza);
}

/* BOTTOM NAV */
.bottom-nav{
  position:fixed;
  bottom:0;
  width:100%;
  background:var(--bg);
  display:flex;
  justify-content:space-around;
  padding:12px 0;
  border-top:1px solid #eee;
}

.bottom-nav div{
  font-size:12px;
  color:#777;
  cursor:pointer;
}

.bottom-nav .active{
  color:var(--verde);
  font-weight:700;
}
</style>
</head>
<body>

<!-- MENU -->
<div id="menu" class="menu">
  <div class="menu-item" onclick="ir('offline.html')">üè† In√≠cio</div>
  <div class="menu-item" onclick="ir('politica.html')">üìÑ Pol√≠tica de Privacidade</div>
  <div class="menu-item" onclick="ir('termos.html')">üìë Termos de Uso</div>
  <div class="menu-item">‚öô Configura√ß√µes</div>
</div>

<div id="overlay" class="overlay" onclick="toggleMenu()"></div>

<div class="header">
  <div class="menu-btn" onclick="toggleMenu()">‚ò∞</div>
  <div class="title">Configura√ß√µes</div>
  <div class="spacer"></div>
</div>

<div class="content">

  <!-- TEMA -->
  <div class="card">
    <div class="linha">
      <div>
        <strong>Modo Escuro</strong>
        <div class="sub">Alternar entre claro e escuro</div>
      </div>
      <div class="switch" id="themeSwitch" onclick="toggleTheme()"></div>
    </div>
  </div>

  <!-- SOM -->
  <div class="card">
    <div class="linha">
      <div>
        <strong>Sons</strong>
        <div class="sub">Tocar som ao receber corrida</div>
      </div>
      <div class="switch active" id="soundSwitch" onclick="toggleSound()"></div>
    </div>
  </div>

  <!-- VIBRA√á√ÉO -->
  <div class="card">
    <div class="linha">
      <div>
        <strong>Vibra√ß√£o</strong>
        <div class="sub">Vibrar ao receber corrida</div>
      </div>
      <div class="switch active" id="vibrationSwitch" onclick="toggleVibration()"></div>
    </div>
  </div>

  <!-- NAVEGA√á√ÉO -->
  <div class="card">
    <strong>Aplicativo de Navega√ß√£o</strong>
    <select class="select" id="navSelect" onchange="salvarNavegacao()">
      <option value="waze">Waze</option>
      <option value="google">Google Maps</option>
    </select>
  </div>

  <div class="version">
    RF Motorista v1.0
  </div>

</div>

<div class="bottom-nav">
  <div onclick="location.href='driver-home.html'">Home</div>
  <div>Corridas</div>
  <div onclick="location.href='carteira.html'">Carteira</div>
  <div onclick="location.href='veiculo.html'">Ve√≠culo</div>
  <div onclick="location.href='perfil.html'">Perfil</div>
</div>

<script>

function toggleMenu(){
  document.getElementById("menu").classList.toggle("active");
  document.getElementById("overlay").classList.toggle("active");
}

function ir(pagina){
  window.location.href = pagina;
}

/* TEMA */
function toggleTheme(){
  document.body.classList.toggle("dark-mode");
  document.getElementById("themeSwitch").classList.toggle("active");

  if(document.body.classList.contains("dark-mode")){
    localStorage.setItem("tema","dark");
  }else{
    localStorage.setItem("tema","light");
  }
}

if(localStorage.getItem("tema")==="dark"){
  document.body.classList.add("dark-mode");
  document.getElementById("themeSwitch").classList.add("active");
}

/* SOM */
function toggleSound(){
  document.getElementById("soundSwitch").classList.toggle("active");
  localStorage.setItem("som",
    document.getElementById("soundSwitch").classList.contains("active") ? "on" : "off"
  );
}

if(localStorage.getItem("som")==="off"){
  document.getElementById("soundSwitch").classList.remove("active");
}

/* VIBRA√á√ÉO */
function toggleVibration(){
  document.getElementById("vibrationSwitch").classList.toggle("active");
  localStorage.setItem("vibracao",
    document.getElementById("vibrationSwitch").classList.contains("active") ? "on" : "off"
  );
}

if(localStorage.getItem("vibracao")==="off"){
  document.getElementById("vibrationSwitch").classList.remove("active");
}

/* NAVEGA√á√ÉO */
function salvarNavegacao(){
  localStorage.setItem("navegacao", document.getElementById("navSelect").value);
}

if(localStorage.getItem("navegacao")){
  document.getElementById("navSelect").value =
    localStorage.getItem("navegacao");
}

</script>

</body>
</html>
