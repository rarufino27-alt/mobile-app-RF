<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>RF – Viagem em Andamento</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}

body{
  background:#000;
  height:100vh;
  overflow:hidden;
}

/* MAPA FULL */
#map{
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:#111;
}

/* HEADER FLUTUANTE */
.top-status{
  position:absolute;
  top:20px;
  left:50%;
  transform:translateX(-50%);
  background:#111;
  color:#fff;
  padding:10px 18px;
  border-radius:20px;
  font-size:14px;
  z-index:10;
  box-shadow:0 5px 15px rgba(0,0,0,.4);
}

/* BOTTOM SHEET */
.bottom-sheet{
  position:absolute;
  bottom:0;
  left:0;
  width:100%;
  background:#0f0f0f;
  border-top-left-radius:25px;
  border-top-right-radius:25px;
  padding:20px;
  box-shadow:0 -10px 30px rgba(0,0,0,.6);
  z-index:10;
}

.handle{
  width:40px;
  height:4px;
  background:#333;
  border-radius:10px;
  margin:0 auto 15px auto;
}

.tempo{
  font-size:14px;
  opacity:.7;
}

.nome{
  font-size:18px;
  font-weight:700;
  margin-top:5px;
}

.rota{
  font-size:13px;
  opacity:.6;
  margin-top:4px;
  margin-bottom:15px;
}

.btn{
  width:100%;
  padding:16px;
  border-radius:16px;
  border:none;
  font-weight:700;
  font-size:16px;
  margin-top:10px;
  cursor:pointer;
}

.btn-principal{
  background:#22c55e;
  color:#fff;
}

.btn-finalizar{
  background:#ef4444;
  color:#fff;
}

.btn-secundario{
  background:#1c1c1c;
  color:#fff;
  border:1px solid #333;
}

</style>
</head>
<body>

<div id="map">
  <!-- Google Maps será integrado aqui -->
</div>

<div class="top-status" id="statusTexto">
  Indo até passageiro
</div>

<div class="bottom-sheet">

  <div class="handle"></div>

  <div class="tempo" id="tempoInfo">
    6 min • 1,8 km
  </div>

  <div class="nome" id="nomePassageiro">
    Passageiro
  </div>

  <div class="rota" id="rotaInfo">
    Origem → Destino
  </div>

  <button class="btn btn-principal" id="btnPrincipal" onclick="acaoPrincipal()">
    Cheguei
  </button>

  <button class="btn btn-secundario" onclick="abrirWaze()">
    Abrir no Waze
  </button>

</div>

<script>

let estado = "INDO";
let corrida = JSON.parse(localStorage.getItem("corrida_ativa"));

if(!corrida){
  window.location.href = "driver-home.html";
}

document.getElementById("nomePassageiro").innerText = corrida.passageiro || "Passageiro";
document.getElementById("rotaInfo").innerText = corrida.origem + " → " + corrida.destino;

function acaoPrincipal(){

  if(estado === "INDO"){
    estado = "AGUARDANDO";
    document.getElementById("statusTexto").innerText = "Aguardando passageiro";
    document.getElementById("btnPrincipal").innerText = "Iniciar Viagem";
  }

  else if(estado === "AGUARDANDO"){
    estado = "EM_ANDAMENTO";
    document.getElementById("statusTexto").innerText = "Viagem em andamento";
    document.getElementById("btnPrincipal").innerText = "Finalizar Corrida";
    document.getElementById("btnPrincipal").classList.remove("btn-principal");
    document.getElementById("btnPrincipal").classList.add("btn-finalizar");
  }

  else if(estado === "EM_ANDAMENTO"){
    window.location.href = "finalizacao.html";
  }

}

function abrirWaze(){
  const destino = encodeURIComponent(corrida.destino);
  window.open("https://waze.com/ul?q=" + destino + "&navigate=yes");
}

</script>

</body>
</html>
