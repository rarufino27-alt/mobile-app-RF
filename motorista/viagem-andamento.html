<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RF – Viagem em Andamento</title>

<style>
:root{
  --preto:#0f0f0f;
  --branco:#ffffff;
  --amarelo:#facc15;
  --verde:#22c55e;
  --vermelho:#ef4444;
}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  background:#000;
  overflow:hidden;
}

/* TOPO BRANCO */
.top{
  position:absolute;
  top:0;
  left:0;
  right:0;
  background:#fff;
  padding:20px;
  border-bottom-left-radius:30px;
  border-bottom-right-radius:30px;
  z-index:20;
}

.top h2{
  margin:0;
  font-size:16px;
  color:#000;
}

.top span{
  color:#facc15;
  font-weight:700;
}

/* MAPA */
#map{
  position:absolute;
  top:70px;
  left:0;
  width:100%;
  bottom:0;
  background:#111;
}

/* BOTTOM SHEET */
.bottom{
  position:absolute;
  bottom:0;
  left:0;
  width:100%;
  background:var(--preto);
  padding:20px;
  border-top-left-radius:25px;
  border-top-right-radius:25px;
  box-shadow:0 -10px 30px rgba(0,0,0,.6);
}

.rota{
  font-size:14px;
  opacity:.7;
  margin-bottom:15px;
}

.btn{
  width:100%;
  padding:16px;
  border:none;
  border-radius:18px;
  font-weight:700;
  font-size:16px;
  margin-top:10px;
  cursor:pointer;
}

.btn-waze{
  background:#1c1c1c;
  color:#fff;
  border:1px solid #333;
}

.btn-finalizar{
  background:var(--vermelho);
  color:#fff;
}
</style>
</head>
<body>

<div class="top">
  <h2>Destino: <span id="destinoNome"></span></h2>
</div>

<div id="map">
  <!-- Google Maps será integrado aqui -->
</div>

<div class="bottom">

  <div class="rota" id="rotaInfo"></div>

  <button class="btn btn-waze" onclick="abrirNavegacao()">
    Abrir no Waze
  </button>

  <button class="btn btn-finalizar" onclick="finalizar()">
    Finalizar Corrida
  </button>

</div>

<script>

let corrida = JSON.parse(localStorage.getItem("corrida_ativa"));

if(!corrida){
  window.location.href="driver-home.html";
}

document.getElementById("destinoNome").innerText=corrida.destino;
document.getElementById("rotaInfo").innerText=
  corrida.origem+" → "+corrida.destino;

function abrirNavegacao(){
  const destino = encodeURIComponent(corrida.destino);

  const waze = "waze://?q="+destino+"&navigate=yes";
  const google = "https://www.google.com/maps/dir/?api=1&destination="+destino;

  window.location.href=waze;

  setTimeout(()=>{
    window.location.href=google;
  },1200);
}

function finalizar(){
  window.location.href="finalizacao.html";
}

</script>

</body>
</html>
