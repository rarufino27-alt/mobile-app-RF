<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RF Motorista</title>

<style>
:root{
  --verde:#22c55e;
  --preto:#111;
  --cinza:#777;
  --vermelho:#ef4444;
  --card:#ffffff;
}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  background:#f2f4f7;
  overflow:hidden;
}

/* MAPA SIMULADO */
#map{
  position:absolute;
  inset:0;
  background:linear-gradient(180deg,#dfe6e9,#cfd8dc);
}

/* MENU */
.menu{
  position:fixed;
  top:0;
  left:-260px;
  width:260px;
  height:100%;
  background:#111;
  color:#fff;
  padding:25px;
  transition:.3s;
  z-index:20;
}

.menu.active{
  left:0;
}

.menu-item{
  margin:18px 0;
  cursor:pointer;
}

.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  z-index:15;
}

.overlay.active{
  display:block;
}

/* TOP BAR */
.top-bar{
  position:absolute;
  top:20px;
  left:20px;
  right:20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  z-index:10;
}

.menu-btn{
  width:45px;
  height:45px;
  border-radius:12px;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
  box-shadow:0 5px 15px rgba(0,0,0,.1);
  cursor:pointer;
}

/* CREDITOS MINIMALISTA */
.credit-box{
  background:#111;
  color:#fff;
  padding:8px 18px;
  border-radius:20px;
  font-size:13px;
  font-weight:600;
}

/* CARD GANHOS DO DIA */
.day-card{
  position:absolute;
  top:90px;
  left:50%;
  transform:translateX(-50%);
  width:85%;
  max-width:420px;
  background:#fff;
  padding:20px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
  z-index:5;
}

.day-card h3{
  margin:0;
  font-size:14px;
  color:var(--cinza);
}

.day-card .valor{
  font-size:32px;
  font-weight:800;
  margin-top:5px;
}

/* STATUS */
.status-bar{
  position:absolute;
  bottom:0;
  left:0;
  right:0;
  background:#fff;
  padding:20px;
  border-top-left-radius:25px;
  border-top-right-radius:25px;
  text-align:center;
  font-weight:700;
  font-size:18px;
  box-shadow:0 -10px 25px rgba(0,0,0,.08);
}

/* CARD CORRIDA */
.request-card{
  position:absolute;
  bottom:140px;
  left:15px;
  right:15px;
  background:#1c1c1c;
  color:#fff;
  border-radius:25px;
  padding:20px;
  display:none;
  z-index:10;
}

.request-card.active{
  display:block;
  animation:slideUp .3s ease;
}

@keyframes slideUp{
  from{transform:translateY(40px);opacity:0;}
  to{transform:translateY(0);opacity:1;}
}

.actions{
  display:flex;
  justify-content:space-between;
  margin-top:15px;
}

.btn{
  flex:1;
  padding:14px;
  border:none;
  border-radius:30px;
  font-weight:800;
  cursor:pointer;
}

.btn-accept{
  background:var(--verde);
  color:#fff;
  margin-left:10px;
}

.btn-decline{
  background:#444;
  color:#fff;
  margin-right:10px;
}
</style>
</head>
<body>

<div id="map"></div>

<!-- MENU -->
<div id="menu" class="menu">
  <div class="menu-item" onclick="ir('offline.html')">Início</div>
  <div class="menu-item" onclick="ir('perfil.html')">Perfil</div>
  <div class="menu-item" onclick="ir('veiculo.html')">Veículo</div>
  <div class="menu-item" onclick="ir('carteira.html')">Carteira</div>
  <div class="menu-item" onclick="ir('configuracoes.html')">Configurações</div>
</div>

<div id="overlay" class="overlay" onclick="toggleMenu()"></div>

<!-- TOP -->
<div class="top-bar">
  <div class="menu-btn" onclick="toggleMenu()">☰</div>
  <div class="credit-box">
    Créditos: <span id="creditos">0.00</span>
  </div>
</div>

<!-- GANHOS DO DIA -->
<div class="day-card">
  <h3>Ganhos Hoje</h3>
  <div class="valor">R$ <span id="ganhosDia">0.00</span></div>
</div>

<!-- CARD CORRIDA -->
<div id="requestCard" class="request-card">
  <strong>Nova Viagem</strong><br><br>
  Origem: Avenida Central<br>
  Destino: Shopping Center<br><br>

  <div class="actions">
    <button class="btn btn-decline" onclick="recusar()">Recusar</button>
    <button class="btn btn-accept" onclick="aceitar()">Aceitar</button>
  </div>
</div>

<!-- STATUS -->
<div class="status-bar" id="statusBar"></div>

<script>

const TAXA = 0.15;
let online = false;
let corridaValor = 10.00;
let audio = new Audio("https://rarufino27-alt.github.io/mobile-app-RF/assets/sounds/notificacao.mp3");
audio.loop = true;

/* MENU */
function toggleMenu(){
  document.getElementById("menu").classList.toggle("active");
  document.getElementById("overlay").classList.toggle("active");
}

function ir(p){
  window.location.href = p;
}

/* CREDITOS */
function atualizarCreditos(){
  let c = parseFloat(localStorage.getItem("creditos")) || 0;
  document.getElementById("creditos").innerText = c.toFixed(2);
  return c;
}

/* GANHOS DO DIA */
function atualizarGanhos(){
  let g = parseFloat(localStorage.getItem("ganhosDia")) || 0;
  document.getElementById("ganhosDia").innerText = g.toFixed(2);
}

/* STATUS */
function atualizarStatus(){
  let creditos = atualizarCreditos();
  atualizarGanhos();

  if(creditos <= 0){
    online = false;
    document.getElementById("statusBar").innerHTML =
      'Sem créditos disponíveis<br><button onclick="ir(\'carteira.html\')">Recarregar</button>';
    return;
  }

  if(!online){
    document.getElementById("statusBar").innerHTML =
      '<button onclick="ficarOnline()">Ficar Online</button>';
  }else{
    document.getElementById("statusBar").innerText = "Buscando corridas...";
    simularCorrida();
  }
}

/* ENTRAR ONLINE AUTOMATICAMENTE */
if(localStorage.getItem("autoOnline") === "true"){
  online = true;
  localStorage.removeItem("autoOnline");
}

/* ONLINE */
function ficarOnline(){
  online = true;
  atualizarStatus();
}

/* SIMULAÇÃO */
function simularCorrida(){
  setTimeout(()=>{
    if(!online) return;
    document.getElementById("requestCard").classList.add("active");
    audio.play().catch(()=>{});
  },4000);
}

/* ACEITAR */
function aceitar(){
  audio.pause();
  localStorage.setItem("corridaValor", corridaValor);
  window.location.href="corrida-ativa.html";
}

/* RECUSAR */
function recusar(){
  audio.pause();
  document.getElementById("requestCard").classList.remove("active");
}

/* INIT */
atualizarStatus();

</script>

</body>
</html>
