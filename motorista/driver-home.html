<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RF Motorista</title>

<style>
:root{
  --verde:#22c55e;
  --vermelho:#ef4444;
  --preto:#111;
  --cinza:#777;
}

html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  overflow:hidden;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  background:#f2f4f5;
}

/* MAPA */
#map{
  position:absolute;
  inset:0;
  background:linear-gradient(180deg,#dfe6e9,#cfd8dc);
}

/* TOP BAR */
.top-bar{
  position:absolute;
  top:20px;
  left:20px;
  right:20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  z-index:10;
}

.menu-btn{
  width:45px;
  height:45px;
  border-radius:12px;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
  box-shadow:0 5px 15px rgba(0,0,0,.1);
  cursor:pointer;
}

.credit-box{
  background:#111;
  color:#fff;
  padding:8px 18px;
  border-radius:25px;
  font-weight:700;
  font-size:14px;
}

/* GANHOS HOJE */
.daily-card{
  position:absolute;
  top:110px;
  left:50%;
  transform:translateX(-50%);
  background:#fff;
  padding:25px 40px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
  z-index:5;
}

.daily-card small{
  color:#777;
  font-weight:600;
}

.daily-card h2{
  margin:5px 0 0;
  font-size:36px;
}

/* BOTÃO OFFLINE */
.offline-btn{
  position:absolute;
  bottom:40px;
  left:50%;
  transform:translateX(-50%);
  width:95px;
  height:95px;
  border-radius:50%;
  background:var(--vermelho);
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
  font-weight:800;
  font-size:16px;
  cursor:pointer;
  box-shadow:0 10px 25px rgba(0,0,0,.25);
  animation:pulse 2s infinite;
  z-index:10;
}

@keyframes pulse{
  0%{box-shadow:0 0 0 0 rgba(239,68,68,.6);}
  70%{box-shadow:0 0 0 20px rgba(239,68,68,0);}
  100%{box-shadow:0 0 0 0 rgba(239,68,68,0);}
}

/* CARD CORRIDA */
.request-card{
  position:absolute;
  bottom:160px;
  left:15px;
  right:15px;
  background:#1c1c1c;
  color:#fff;
  border-radius:25px;
  padding:20px;
  box-shadow:0 10px 30px rgba(0,0,0,.4);
  display:none;
}

.request-card.active{
  display:block;
  animation:slideUp .4s ease;
}

@keyframes slideUp{
  from{transform:translateY(40px);opacity:0;}
  to{transform:translateY(0);opacity:1;}
}

.price{
  text-align:center;
  margin-bottom:15px;
}

.price h2{
  font-size:32px;
  margin:0;
}

.price small{
  color:#ccc;
}

.route{
  font-size:14px;
  margin-top:10px;
  color:#ccc;
}

.actions{
  display:flex;
  justify-content:space-between;
  margin-top:20px;
}

.btn{
  flex:1;
  padding:14px;
  border:none;
  border-radius:30px;
  font-weight:800;
  cursor:pointer;
}

.btn-accept{
  background:var(--verde);
  color:#fff;
  margin-left:10px;
}

.btn-decline{
  background:#444;
  color:#fff;
  margin-right:10px;
}
</style>
</head>
<body>

<div id="map"></div>

<div class="top-bar">
  <div class="menu-btn" onclick="window.location.href='perfil.html'">☰</div>
  <div class="credit-box">
    Créditos: <span id="saldo">0.00</span>
  </div>
</div>

<div class="daily-card">
  <small>Ganhos Hoje</small>
  <h2 id="ganhosHoje">R$ 0.00</h2>
</div>

<div id="requestCard" class="request-card">
  <div class="price">
    <div>Dinheiro</div>
    <h2>R$ 9,00</h2>
    <small>R$2,34/km</small>
  </div>

  <div class="route">
    <strong>Origem:</strong><br>
    Avenida Eraldo Barros de Souza
  </div>

  <div class="route">
    <strong>Destino:</strong><br>
    Assembleia de Deus Vida Nova
  </div>

  <div class="actions">
    <button class="btn btn-decline" onclick="recusar()">Recusar</button>
    <button class="btn btn-accept" onclick="aceitar()">Aceitar</button>
  </div>
</div>

<div class="offline-btn" onclick="ficarOffline()">
  OFFLINE
</div>

<script>

let online = true;
let audio = new Audio("https://rarufino27-alt.github.io/mobile-app-RF/assets/sounds/notificacao.mp3");
audio.loop = true;

/* SALDO */
function atualizarSaldo(){
  let saldo = parseFloat(localStorage.getItem("creditos")) || 0;
  document.getElementById("saldo").innerText = saldo.toFixed(2);
}
atualizarSaldo();

/* GANHOS DO DIA */
function atualizarGanhos(){
  let hoje = new Date().toISOString().split("T")[0];
  let ganhos = parseFloat(localStorage.getItem("ganhos_"+hoje)) || 0;
  document.getElementById("ganhosHoje").innerText = "R$ " + ganhos.toFixed(2);
}
atualizarGanhos();

/* SIMULAÇÃO */
function simularCorrida(){
  setTimeout(()=>{
    if(!online) return;
    document.getElementById("requestCard").classList.add("active");
    tocarSom();
  },5000);
}
simularCorrida();

/* SOM */
function tocarSom(){
  if(localStorage.getItem("som")==="off") return;
  audio.currentTime=0;
  audio.play().catch(()=>{});
}
function pararSom(){
  audio.pause();
  audio.currentTime=0;
}

/* ACEITAR */
function aceitar(){
  pararSom();
  document.getElementById("requestCard").classList.remove("active");
  window.location.href="corrida-ativa.html";
}

/* RECUSAR */
function recusar(){
  pararSom();
  document.getElementById("requestCard").classList.remove("active");
  simularCorrida();
}

/* OFFLINE */
function ficarOffline(){
  online=false;
  window.location.href="offline.html";
}

</script>

</body>
</html>
