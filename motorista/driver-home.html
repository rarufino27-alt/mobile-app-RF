<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RF â€“ Painel Motorista</title>

<style>
:root{
  --preto:#0f0f0f;
  --verde:#22c55e;
  --vermelho:#ef4444;
  --branco:#ffffff;
  --cinza:#1c1c1c;
}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  background:#111;
  color:#fff;
  overflow:hidden;
}

/* MAPA */
#map{
  position:absolute;
  inset:0;
  background:#1c1c1c;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:16px;
  opacity:.4;
}

/* RESUMO TOPO */
.resumo-topo{
  position:absolute;
  top:20px;
  left:50%;
  transform:translateX(-50%);
  background:#000;
  padding:10px 20px;
  border-radius:25px;
  font-weight:800;
  font-size:16px;
  z-index:5;
}

.resumo-topo.positivo{
  color:var(--verde);
}

.resumo-topo.negativo{
  color:var(--vermelho);
}

/* RADAR */
.radar-container{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:150px;
  height:150px;
  display:flex;
  align-items:center;
  justify-content:center;
}

.radar-center{
  width:30px;
  height:30px;
  background:var(--verde);
  border-radius:50%;
  z-index:3;
}

.radar-wave{
  position:absolute;
  width:150px;
  height:150px;
  border-radius:50%;
  border:2px solid rgba(34,197,94,0.4);
  animation: radar 2.5s infinite;
}

.radar-wave:nth-child(2){
  animation-delay:1s;
}

@keyframes radar{
  0%{transform:scale(0.3);opacity:1;}
  100%{transform:scale(1.5);opacity:0;}
}

/* PROCURANDO */
.procurando-texto{
  position:absolute;
  bottom:130px;
  left:50%;
  transform:translateX(-50%);
  background:#000;
  padding:12px 25px;
  border-radius:25px;
  font-weight:600;
  font-size:14px;
}

/* BOTÃƒO RESUMO */
.btn-resumo{
  position:absolute;
  right:20px;
  bottom:120px;
  width:50px;
  height:50px;
  border-radius:50%;
  background:#fff;
  color:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
  cursor:pointer;
}

/* BOTÃƒO OFFLINE */
.btn-offline{
  position:absolute;
  bottom:30px;
  left:50%;
  transform:translateX(-50%);
  background:var(--vermelho);
  color:#fff;
  padding:18px 35px;
  border:none;
  border-radius:30px;
  font-weight:800;
  font-size:16px;
  cursor:pointer;
}

/* OFFLINE */
.offline{
  position:absolute;
  inset:0;
  background:var(--preto);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:20px;
}

.btn-online{
  background:var(--verde);
  padding:18px 35px;
  border:none;
  border-radius:30px;
  font-weight:800;
  font-size:16px;
  cursor:pointer;
}

.hidden{
  display:none;
}

/* CARD CORRIDA */
.card-corrida{
  position:absolute;
  bottom:170px;
  left:50%;
  transform:translateX(-50%);
  width:90%;
  max-width:420px;
  background:var(--cinza);
  border-radius:20px;
  padding:20px;
  box-shadow:0 -10px 30px rgba(0,0,0,.6);
  display:none;
  z-index:10;
}

.card-corrida h3{
  margin:0 0 10px 0;
}

.card-corrida button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:15px;
  font-weight:800;
  margin-top:10px;
  cursor:pointer;
}

.btn-aceitar{
  background:var(--verde);
  color:#fff;
}

.btn-recusar{
  background:#111;
  border:1px solid #333;
  color:#fff;
}

</style>
</head>
<body>

<div id="map">Mapa serÃ¡ integrado aqui</div>

<div id="resumoTopo" class="resumo-topo">
  R$ 0,00
</div>

<!-- ONLINE AREA -->
<div id="onlineArea">

  <div class="radar-container">
    <div class="radar-wave"></div>
    <div class="radar-wave"></div>
    <div class="radar-center"></div>
  </div>

  <div class="procurando-texto">
    Procurando viagens...
  </div>

  <div class="btn-resumo" onclick="abrirResumo()">ðŸ“Š</div>

  <button class="btn-offline" onclick="ficarOffline()">
    Ficar Offline
  </button>

</div>

<!-- CARD CORRIDA -->
<div id="cardCorrida" class="card-corrida">
  <h3>Nova Viagem RF</h3>
  <div id="cardOrigem"></div>
  <div id="cardDestino"></div>
  <div style="font-size:22px;font-weight:900;margin:10px 0;">
    R$ <span id="cardValor"></span>
  </div>

  <button class="btn-aceitar" onclick="aceitarCorrida()">
    Aceitar
  </button>

  <button class="btn-recusar" onclick="recusarCorrida()">
    Recusar
  </button>
</div>

<!-- OFFLINE AREA -->
<div id="offlineArea" class="offline hidden">
  <h2>VocÃª estÃ¡ offline</h2>
  <button class="btn-online" onclick="ficarOnline()">
    Ficar Online
  </button>
</div>

<script>

let online = localStorage.getItem("driver_online") === "true";
let simulacaoTimeout = null;

/* RESUMO DO DIA */
function atualizarResumo(){
  let total = Number(localStorage.getItem("total_dia") || 0);
  const topo = document.getElementById("resumoTopo");
  topo.innerText = "R$ " + total.toFixed(2);

  topo.classList.remove("positivo","negativo");

  if(total > 0){
    topo.classList.add("positivo");
  } else if(total < 0){
    topo.classList.add("negativo");
  }
}

/* SIMULAÃ‡ÃƒO */
function iniciarSimulacao(){
  simulacaoTimeout = setTimeout(()=>{
    gerarCorridaSimulada();
  },5000);
}

function pararSimulacao(){
  clearTimeout(simulacaoTimeout);
}

function gerarCorridaSimulada(){

  const corrida = {
    passageiro:"Carlos",
    origem:"FarmÃ¡cia Central",
    destino:"Rua das Flores",
    valor:12.00,
    forma_pagamento:"Dinheiro"
  };

  localStorage.setItem("corrida_ativa", JSON.stringify(corrida));

  document.getElementById("cardOrigem").innerText = "Origem: " + corrida.origem;
  document.getElementById("cardDestino").innerText = "Destino: " + corrida.destino;
  document.getElementById("cardValor").innerText = corrida.valor.toFixed(2);

  document.getElementById("cardCorrida").style.display="block";

  tocarSom();
  vibrar();
}

function aceitarCorrida(){
  window.location.href="corrida-ativa.html";
}

function recusarCorrida(){
  document.getElementById("cardCorrida").style.display="none";
  iniciarSimulacao();
}

function tocarSom(){
  const audio = new Audio("https://actions.google.com/sounds/v1/alarms/beep_short.ogg");
  audio.play();
}

function vibrar(){
  if(navigator.vibrate){
    navigator.vibrate([200,100,200]);
  }
}

/* CONTROLE TELA */
function atualizarTela(){
  if(online){
    document.getElementById("onlineArea").classList.remove("hidden");
    document.getElementById("offlineArea").classList.add("hidden");
    iniciarSimulacao();
  }else{
    document.getElementById("onlineArea").classList.add("hidden");
    document.getElementById("offlineArea").classList.remove("hidden");
    pararSimulacao();
  }
}

function ficarOnline(){
  online=true;
  localStorage.setItem("driver_online","true");
  atualizarTela();
}

function ficarOffline(){
  online=false;
  localStorage.setItem("driver_online","false");
  atualizarTela();
}

function abrirResumo(){
  window.location.href="resumo.html";
}

atualizarResumo();
atualizarTela();

</script>

</body>
</html>
