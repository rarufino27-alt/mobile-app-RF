<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>RF Motorista</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="../core/supabase.js"></script>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}

body{
  background:#0b1220;
  color:#fff;
  overflow:hidden;
}

/* MAPA */
.map{
  position:absolute;
  inset:0;
  background:radial-gradient(circle at center,#1f2937,#0b1220 70%);
}

/* HEADER */
.header{
  position:absolute;
  top:0;
  left:0;
  right:0;
  padding:20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  backdrop-filter:blur(10px);
  background:rgba(10,15,30,0.6);
  border-bottom:1px solid rgba(255,255,255,0.05);
  z-index:10;
}

.logo{
  font-weight:800;
  font-size:16px;
  letter-spacing:1px;
  opacity:.9;
}

.status{
  padding:8px 18px;
  border-radius:30px;
  font-size:13px;
  font-weight:600;
  background:#1e293b;
  transition:.3s;
}

.online{
  background:#16a34a;
  box-shadow:0 0 12px rgba(22,163,74,.7);
}

/* BOTÃO ONLINE */
.footer{
  position:absolute;
  bottom:35px;
  left:20px;
  right:20px;
  z-index:10;
}

.btn-online{
  background:#facc15;
  color:#000;
  font-weight:700;
  padding:18px;
  border-radius:50px;
  border:none;
  width:100%;
  font-size:16px;
  transition:.3s;
  box-shadow:0 10px 25px rgba(0,0,0,.4);
}

.btn-online:active{
  transform:scale(.98);
}

/* CARD */
.card{
  position:absolute;
  bottom:0;
  left:0;
  right:0;
  background:linear-gradient(180deg,#111827,#0b1220);
  padding:28px;
  border-top-left-radius:30px;
  border-top-right-radius:30px;
  display:none;
  animation:slideUp .35s ease;
  box-shadow:0 -10px 40px rgba(0,0,0,.6);
}

@keyframes slideUp{
  from{transform:translateY(100%);}
  to{transform:translateY(0);}
}

.valor{
  font-size:36px;
  font-weight:900;
  color:#facc15;
  margin-bottom:6px;
}

.rota{
  font-size:14px;
  opacity:.75;
  margin-bottom:12px;
}

/* TIMER */
.timer{
  font-size:12px;
  color:#ef4444;
  margin-bottom:6px;
}

.timer-bar{
  height:4px;
  background:#ef4444;
  width:100%;
  border-radius:10px;
  transition:width 1s linear;
  margin-bottom:15px;
}

/* INPUT */
input{
  width:100%;
  padding:15px;
  border-radius:16px;
  border:1px solid rgba(255,255,255,.08);
  background:#0f172a;
  color:#fff;
  margin-bottom:10px;
  font-size:15px;
}

/* BOTÕES */
.btn-proposta{
  background:#16a34a;
  border:none;
  padding:15px;
  border-radius:20px;
  width:100%;
  font-weight:700;
  margin-bottom:8px;
  transition:.3s;
}

.btn-proposta:active{
  transform:scale(.98);
}

.btn-recusar{
  background:#1f2937;
  border:none;
  padding:13px;
  border-radius:18px;
  width:100%;
  color:#ccc;
}
</style>
</head>
<body>

<div class="map"></div>

<div class="header">
  <div class="logo">RF DRIVER</div>
  <div id="statusBadge" class="status">Offline</div>
</div>

<div class="footer">
  <button class="btn-online" onclick="toggleOnline()" id="btnOnline">
    Ficar Online
  </button>
</div>

<div class="card" id="rideCard">
  <div class="valor" id="rideValue"></div>
  <div class="rota" id="rideRoute"></div>

  <div class="timer" id="rideTimer"></div>
  <div class="timer-bar" id="timerBar"></div>

  <input type="number" id="offerInput" placeholder="Enviar proposta (R$)">

  <button class="btn-proposta" onclick="enviarProposta()">
    Enviar Proposta
  </button>

  <button class="btn-recusar" onclick="fecharCard()">
    Recusar
  </button>
</div>

<script>
let online=false;
let currentRide=null;
let timerInterval=null;
let tempo=20;
let rideChannel=null;
let audio=null;

function iniciarAudio(){
  if(!audio){
    audio = new Audio("../assets/sounds/notificacao.mp3");
    audio.volume = 1;
  }
}

function desbloquearAudio(){
  if(audio){
    audio.play().then(()=>{
      audio.pause();
      audio.currentTime=0;
    }).catch(()=>{});
  }
}

function toggleOnline(){

  online=!online;

  const badge=document.getElementById("statusBadge");
  const btn=document.getElementById("btnOnline");

  if(online){

    badge.innerText="Online";
    badge.classList.add("online");
    btn.innerText="Online";
    btn.style.background="#16a34a";

    iniciarAudio();
    desbloquearAudio();
    escutarCorridas();

  }else{

    badge.innerText="Offline";
    badge.classList.remove("online");
    btn.innerText="Ficar Online";
    btn.style.background="#facc15";

    if(rideChannel){
      supabaseClient.removeChannel(rideChannel);
      rideChannel=null;
    }

  }
}

function escutarCorridas(){

  if(rideChannel) return;

  rideChannel = supabaseClient
    .channel("public:rides")
    .on("postgres_changes",
      { event:"INSERT", schema:"public", table:"rides" },
      (payload)=>{

        if(!online) return;
        if(currentRide) return;

        if(payload.new.status==="procurando"){
          mostrarCorrida(payload.new);
        }

      }
    )
    .subscribe();
}

function mostrarCorrida(ride){

  currentRide=ride;

  document.getElementById("rideValue").innerText=
    "R$ "+Number(ride.valor_total).toFixed(2);

  document.getElementById("rideRoute").innerText=
    ride.origem+" → "+ride.destino;

  document.getElementById("rideCard").style.display="block";

  if(audio){
    audio.currentTime=0;
    audio.play().catch(()=>{});
  }

  iniciarTimer();
}

function iniciarTimer(){

  tempo=20;
  clearInterval(timerInterval);

  const bar=document.getElementById("timerBar");
  bar.style.width="100%";

  timerInterval=setInterval(()=>{

    tempo--;

    document.getElementById("rideTimer").innerText=
      "Tempo restante: "+tempo+"s";

    bar.style.width=(tempo/20*100)+"%";

    if(tempo<=0){
      clearInterval(timerInterval);
      fecharCard();
    }

  },1000);
}

function fecharCard(){
  document.getElementById("rideCard").style.display="none";
  currentRide=null;
  clearInterval(timerInterval);
}

async function enviarProposta(){

  if(!currentRide) return;

  const valor=document.getElementById("offerInput").value;
  if(!valor) return alert("Digite um valor.");

  const { error } = await supabaseClient
    .from("propostas")
    .insert([
      {
        ride_id: currentRide.id,
        motorista_id: localStorage.getItem("motorista_id")||"teste",
        valor_proposto: Number(valor)
      }
    ]);

  if(error){
    alert("Erro ao enviar proposta.");
    return;
  }

  alert("Proposta enviada!");
  fecharCard();
}
</script>

</body>
</html>
