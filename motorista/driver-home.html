<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RF â€“ Painel Motorista</title>

<style>
:root{
  --preto:#0f0f0f;
  --verde:#22c55e;
  --vermelho:#ef4444;
  --branco:#ffffff;
}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  background:#111;
  color:#fff;
  overflow:hidden;
}

/* MAPA */
#map{
  position:absolute;
  inset:0;
  background:#1c1c1c;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:16px;
  opacity:.5;
}

/* PROCURANDO */
.procurando{
  position:absolute;
  bottom:110px;
  left:50%;
  transform:translateX(-50%);
  background:#000;
  padding:12px 25px;
  border-radius:25px;
  font-weight:600;
  font-size:14px;
  display:flex;
  gap:5px;
  align-items:center;
}

.pontos span{
  animation: piscar 1.5s infinite;
}

.pontos span:nth-child(2){
  animation-delay:.2s;
}

.pontos span:nth-child(3){
  animation-delay:.4s;
}

@keyframes piscar{
  0%{opacity:.2}
  50%{opacity:1}
  100%{opacity:.2}
}

/* BOTÃƒO RESUMO */
.btn-resumo{
  position:absolute;
  right:20px;
  bottom:110px;
  width:50px;
  height:50px;
  border-radius:50%;
  background:#fff;
  color:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
  cursor:pointer;
}

/* BOTÃƒO OFFLINE */
.btn-offline{
  position:absolute;
  bottom:30px;
  left:50%;
  transform:translateX(-50%);
  background:var(--vermelho);
  color:#fff;
  padding:18px 35px;
  border:none;
  border-radius:30px;
  font-weight:800;
  font-size:16px;
  cursor:pointer;
}

/* TELA OFFLINE */
.offline{
  position:absolute;
  inset:0;
  background:#0f0f0f;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:20px;
}

.btn-online{
  background:var(--verde);
  padding:18px 35px;
  border:none;
  border-radius:30px;
  font-weight:800;
  font-size:16px;
  cursor:pointer;
}

.hidden{
  display:none;
}

</style>
</head>
<body>

<!-- MAPA -->
<div id="map">Mapa serÃ¡ integrado aqui</div>

<!-- ONLINE AREA -->
<div id="onlineArea">

  <div class="procurando">
    Procurando viagens
    <div class="pontos">
      <span>.</span>
      <span>.</span>
      <span>.</span>
    </div>
  </div>

  <div class="btn-resumo" onclick="abrirResumo()">ðŸ“Š</div>

  <button class="btn-offline" onclick="ficarOffline()">
    Ficar Offline
  </button>

</div>

<!-- OFFLINE AREA -->
<div id="offlineArea" class="offline hidden">

  <h2>VocÃª estÃ¡ offline</h2>

  <button class="btn-online" onclick="ficarOnline()">
    Ficar Online
  </button>

</div>

<script>

let online = localStorage.getItem("driver_online") === "true";

function atualizarTela(){
  if(online){
    document.getElementById("onlineArea").classList.remove("hidden");
    document.getElementById("offlineArea").classList.add("hidden");
  }else{
    document.getElementById("onlineArea").classList.add("hidden");
    document.getElementById("offlineArea").classList.remove("hidden");
  }
}

function ficarOnline(){
  online=true;
  localStorage.setItem("driver_online","true");
  atualizarTela();
}

function ficarOffline(){
  online=false;
  localStorage.setItem("driver_online","false");
  atualizarTela();
}

function abrirResumo(){
  window.location.href="resumo.html";
}

atualizarTela();

</script>

</body>
</html>
