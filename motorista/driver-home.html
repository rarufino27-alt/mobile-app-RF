<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RF Motorista</title>

<style>
:root{
  --bg:#0f0f0f;
  --card:#1c1c1c;
  --text:#ffffff;
  --text-muted:rgba(255,255,255,0.65);
  --accent:#facc15;
  --green:#22c55e;
  --red:#ef4444;
}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}

/* HEADER */
.header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:20px;
  background:#111;
  position:sticky;
  top:0;
  z-index:10;
}

.menu-btn{
  font-size:22px;
  cursor:pointer;
}

.title{
  font-weight:700;
}

.theme-toggle{
  cursor:pointer;
}

/* SIDEBAR */
.sidebar{
  position:fixed;
  top:0;
  left:-260px;
  width:260px;
  height:100%;
  background:#111;
  transition:.3s;
  padding:20px;
  z-index:20;
}

.sidebar.active{
  left:0;
}

.sidebar h3{
  margin-bottom:20px;
}

.sidebar a{
  display:block;
  margin-bottom:15px;
  color:var(--text-muted);
  text-decoration:none;
}

/* CONTENT */
.content{
  padding:20px;
  padding-bottom:90px;
}

.card{
  background:var(--card);
  padding:20px;
  border-radius:18px;
  margin-bottom:15px;
}

/* BOTTOM NAV */
.bottom-nav{
  position:fixed;
  bottom:0;
  width:100%;
  background:#111;
  display:flex;
  justify-content:space-around;
  padding:12px 0;
  border-top:1px solid #222;
}

.bottom-nav div{
  text-align:center;
  font-size:12px;
  color:var(--text-muted);
  cursor:pointer;
}

.bottom-nav .active{
  color:var(--accent);
}

/* BOT√ÉO */
.btn{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  font-weight:700;
  background:var(--accent);
  cursor:pointer;
}
</style>
</head>
<body>

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">
  <h3>Motorista RF</h3>
  <a href="perfil.html">Perfil</a>
  <a href="veiculo.html">Ve√≠culo</a>
  <a href="carteira.html">Carteira</a>
  <a href="configuracoes.html">Configura√ß√µes</a>
</div>

<!-- HEADER -->
<div class="header">
  <div class="menu-btn" onclick="toggleSidebar()">‚ò∞</div>
  <div class="title">Home</div>
  <div class="theme-toggle" onclick="toggleTheme()">üåì</div>
</div>

<!-- CONTE√öDO -->
<div class="content">

  <div class="card">
    <h2>Status</h2>
    <p style="color:var(--text-muted)">Offline</p>
    <button class="btn">Ficar Online</button>
  </div>

  <div class="card">
    <h2>Resumo do Dia</h2>
    <p style="color:var(--text-muted)">R$ 0,00</p>
  </div>

</div>

<!-- MENU INFERIOR -->
<div class="bottom-nav">
  <div class="active">Home</div>
  <div>Corridas</div>
  <div>Carteira</div>
  <div>Ve√≠culo</div>
  <div>Perfil</div>
</div>

<script>

function toggleSidebar(){
  document.getElementById("sidebar").classList.toggle("active");
}

function toggleTheme(){
  document.body.classList.toggle("light-mode");
}

</script>

</body>
</html>
