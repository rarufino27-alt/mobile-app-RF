<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Perfil - RF Motorista</title>

<style>
:root{
  --verde:#22c55e;
  --cinza:#777;
  --vermelho:#ef4444;
}

*{ box-sizing:border-box; }

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  background:#ffffff;
  color:#111;
}

/* HEADER */
.header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:20px;
  border-bottom:1px solid #eee;
}

.menu-btn{
  font-size:24px;
  cursor:pointer;
}

.title{
  font-weight:800;
  font-size:18px;
}

.spacer{
  width:24px;
}

/* MENU */
.menu{
  position:fixed;
  top:0;
  left:-280px;
  width:280px;
  height:100%;
  background:#111;
  color:#fff;
  padding:25px 20px;
  transition:.3s;
  z-index:20;
}

.menu.active{ left:0; }

.menu-header{
  text-align:center;
  margin-bottom:25px;
}

.menu-header img{
  width:70px;
  border-radius:50%;
  margin-bottom:10px;
}

.menu-item{
  margin:18px 0;
  cursor:pointer;
  font-weight:600;
}

.menu-item:hover{ color:var(--verde); }

.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.4);
  display:none;
  z-index:15;
}

.overlay.active{ display:block; }

/* CONTENT */
.content{
  padding:20px;
  padding-bottom:100px;
}

.card{
  background:#fff;
  padding:25px;
  border-radius:20px;
  box-shadow:0 5px 20px rgba(0,0,0,0.05);
  text-align:center;
}

/* AVATAR */
.avatar-wrapper{
  position:relative;
  width:120px;
  height:120px;
  margin:0 auto 15px auto;
}

.avatar{
  width:120px;
  height:120px;
  border-radius:50%;
  background:#ddd;
  background-size:cover;
  background-position:center;
  cursor:pointer;
}

.avatar-overlay{
  position:absolute;
  bottom:0;
  right:0;
  background:var(--verde);
  width:35px;
  height:35px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
  font-size:16px;
  cursor:pointer;
}

/* FORM */
.input{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid #ddd;
  margin-top:10px;
  font-size:14px;
}

.label{
  text-align:left;
  margin-top:15px;
  font-weight:600;
  font-size:14px;
}

.avaliacao{
  margin-top:10px;
  color:var(--verde);
  font-weight:700;
}

.btn{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  font-weight:700;
  background:var(--verde);
  color:#fff;
  cursor:pointer;
  margin-top:20px;
}

/* BOTTOM NAV */
.bottom-nav{
  position:fixed;
  bottom:0;
  width:100%;
  background:#ffffff;
  display:flex;
  justify-content:space-around;
  padding:12px 0;
  border-top:1px solid #eee;
}

.bottom-nav div{
  font-size:12px;
  color:#777;
  cursor:pointer;
}

.bottom-nav .active{
  color:var(--verde);
  font-weight:700;
}
</style>
</head>
<body>

<!-- MENU -->
<div id="menu" class="menu">
  <div class="menu-header">
    <img src="https://rarufino27-alt.github.io/mobile-app-RF/assets/icons/icon-192.png">
  </div>
  <div class="menu-item" onclick="ir('offline.html')">üè† In√≠cio</div>
  <div class="menu-item" onclick="ir('politica.html')">üìÑ Pol√≠tica de Privacidade</div>
  <div class="menu-item" onclick="ir('termos.html')">üìë Termos de Uso</div>
  <div class="menu-item" onclick="ir('configuracoes.html')">‚öô Configura√ß√µes</div>
</div>

<div id="overlay" class="overlay" onclick="toggleMenu()"></div>

<!-- HEADER -->
<div class="header">
  <div class="menu-btn" onclick="toggleMenu()">‚ò∞</div>
  <div class="title">Perfil</div>
  <div class="spacer"></div>
</div>

<!-- CONTENT -->
<div class="content">

  <div class="card">

    <div class="avatar-wrapper">
      <div class="avatar" id="avatar"></div>
      <div class="avatar-overlay" onclick="document.getElementById('fotoInput').click()">‚úèÔ∏è</div>
      <input type="file" id="fotoInput" accept="image/*" style="display:none">
    </div>

    <div class="avaliacao">‚≠ê 4.9</div>

    <div class="label">Nome</div>
    <input type="text" id="nome" class="input">

    <div class="label">Telefone</div>
    <input type="text" id="telefone" class="input">

    <div class="label">CPF</div>
    <input type="text" id="cpf" class="input">

    <div class="label">Status</div>
    <input type="text" id="status" class="input">

    <button class="btn" onclick="salvarPerfil()">Salvar Altera√ß√µes</button>

  </div>

</div>

<!-- BOTTOM NAV -->
<div class="bottom-nav">
  <div onclick="location.href='driver-home.html'">Home</div>
  <div onclick="location.href='corridas.html'">Corridas</div>
  <div onclick="location.href='carteira.html'">Carteira</div>
  <div onclick="location.href='veiculo.html'">Ve√≠culo</div>
  <div class="active">Perfil</div>
</div>

<script>

function toggleMenu(){
  document.getElementById("menu").classList.toggle("active");
  document.getElementById("overlay").classList.toggle("active");
}

function ir(pagina){
  window.location.href = pagina;
}

/* CARREGAR DADOS */
function carregarPerfil(){
  document.getElementById("nome").value =
    localStorage.getItem("perfil_nome") || "Carlos Silva";

  document.getElementById("telefone").value =
    localStorage.getItem("perfil_telefone") || "(11) 99999-0000";

  document.getElementById("cpf").value =
    localStorage.getItem("perfil_cpf") || "***.***.***-00";

  document.getElementById("status").value =
    localStorage.getItem("perfil_status") || "Ativo";

  const foto = localStorage.getItem("perfil_foto");
  if(foto){
    document.getElementById("avatar").style.backgroundImage = `url(${foto})`;
  }else{
    document.getElementById("avatar").style.backgroundImage =
      "url('https://rarufino27-alt.github.io/mobile-app-RF/assets/icons/icon-192.png')";
  }
}

/* SALVAR */
function salvarPerfil(){
  localStorage.setItem("perfil_nome", document.getElementById("nome").value);
  localStorage.setItem("perfil_telefone", document.getElementById("telefone").value);
  localStorage.setItem("perfil_cpf", document.getElementById("cpf").value);
  localStorage.setItem("perfil_status", document.getElementById("status").value);

  alert("Perfil atualizado com sucesso!");
}

/* FOTO */
document.getElementById("fotoInput").addEventListener("change", function(){
  const file = this.files[0];
  if(file){
    const reader = new FileReader();
    reader.onload = function(e){
      localStorage.setItem("perfil_foto", e.target.result);
      document.getElementById("avatar").style.backgroundImage =
        `url(${e.target.result})`;
    };
    reader.readAsDataURL(file);
  }
});

carregarPerfil();

</script>

</body>
</html>
