<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Perfil - RF Motorista</title>

<style>
:root{
  --bg:#0f0f0f;
  --card:#1c1c1c;
  --text:#ffffff;
  --text-muted:rgba(255,255,255,0.65);
  --accent:#facc15;
}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}

/* HEADER */
.header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:20px;
  background:#111;
}

.menu-btn{font-size:22px;cursor:pointer;}
.title{font-weight:700;}
.theme-toggle{cursor:pointer;}

/* SIDEBAR */
.sidebar{
  position:fixed;
  top:0;
  left:-260px;
  width:260px;
  height:100%;
  background:#111;
  transition:.3s;
  padding:20px;
}

.sidebar.active{left:0;}

.sidebar a{
  display:block;
  margin-bottom:15px;
  color:var(--text-muted);
  text-decoration:none;
}

/* CONTENT */
.content{
  padding:20px;
  padding-bottom:90px;
  text-align:center;
}

.card{
  background:var(--card);
  padding:20px;
  border-radius:18px;
  margin-bottom:15px;
}

.avatar{
  width:100px;
  height:100px;
  border-radius:50%;
  background:#333;
  margin:0 auto 15px auto;
}

.nome{
  font-size:20px;
  font-weight:700;
}

.avaliacao{
  color:var(--accent);
  margin-top:5px;
}

.info{
  color:var(--text-muted);
  margin-top:5px;
}

.btn{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  font-weight:700;
  background:var(--accent);
  cursor:pointer;
  margin-top:10px;
}

/* BOTTOM NAV */
.bottom-nav{
  position:fixed;
  bottom:0;
  width:100%;
  background:#111;
  display:flex;
  justify-content:space-around;
  padding:12px 0;
  border-top:1px solid #222;
}

.bottom-nav div{
  font-size:12px;
  color:var(--text-muted);
}

.bottom-nav .active{
  color:var(--accent);
}
</style>
</head>
<body>

<div class="sidebar" id="sidebar">
  <a href="driver-home.html">Home</a>
  <a href="veiculo.html">Ve√≠culo</a>

</div>

  <div class="title">Perfil</div>
  <div class="theme-toggle">üåì</div>
</div>

<div class="content">

  <div class="card">
    <div class="avatar"></div>
    <div class="nome">Carlos Silva</div>
    <div class="avaliacao">‚≠ê 4.9</div>
    <div class="info">Telefone: (11) 99999-0000</div>
    <div class="info">CPF: ***.***.***-00</div>
    <div class="info">Status: Ativo</div>
    <button class="btn">Editar Perfil</button>
  </div>

</div>

<div class="bottom-nav">
  <div onclick="location.href='driver-home.html'">Home</div>
  <div>Corridas</div>
  <div>Carteira</div>
  <div>Ve√≠culo</div>
  <div class="active">Perfil</div>
</div>

<script>
function toggleSidebar(){
  document.getElementById("sidebar").classList.toggle("active");
}
</script>

</body>
</html>
