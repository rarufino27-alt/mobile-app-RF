<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Procurando motorista</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --rf-gold:#D6B85F;
  --rf-gold-strong:#F0D98A;
  --rf-bg:#0A0D14;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;}

body{
  background: radial-gradient(circle at top,#1A2133 0%,#080A12 70%);
  color:#fff;
  overflow:hidden;
  animation:fadeIn .4s ease;
}

@keyframes fadeIn{
  from{opacity:0;transform:scale(1.02);}
  to{opacity:1;transform:scale(1);}
}

.header{
  padding:20px;
  font-weight:700;
  font-size:15px;
}

.resumo{
  margin:0 20px;
  padding:18px;
  border-radius:18px;
  background:#151B2B;
  border:1px solid rgba(214,184,95,.2);
  font-size:14px;
}

.radar-area{
  height:300px;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
}

.radar{
  width:220px;
  height:220px;
  border-radius:50%;
  border:2px solid rgba(214,184,95,.6);
  position:absolute;
}

.radar::before,
.radar::after{
  content:"";
  position:absolute;
  inset:0;
  border-radius:50%;
  border:2px solid rgba(214,184,95,.4);
  animation:pulse 3s infinite;
}

.radar::after{animation-delay:1.5s;}

@keyframes pulse{
  0%{transform:scale(.8);opacity:.8;}
  100%{transform:scale(1.6);opacity:0;}
}

.status-text{
  position:absolute;
  font-size:16px;
  color:var(--rf-gold-strong);
  text-align:center;
}

.motorista-card{
  position:fixed;
  bottom:-300px;
  width:100%;
  background:#151B2B;
  border-top-left-radius:30px;
  border-top-right-radius:30px;
  padding:25px;
  transition:.6s ease;
}

.motorista-card.ativo{
  bottom:0;
}

.motorista-info{
  display:flex;
  align-items:center;
  gap:15px;
}

.motorista-info img{
  width:60px;
  height:60px;
  border-radius:50%;
}

button{
  margin-top:20px;
  padding:16px;
  width:100%;
  border:none;
  border-radius:40px;
  background:linear-gradient(135deg,var(--rf-gold),var(--rf-gold-strong));
  font-weight:700;
}
</style>
</head>

<body>

<div class="header">Procurando motorista</div>

<div class="resumo" id="resumoCorrida"></div>

<div class="radar-area">
  <div class="radar"></div>
  <div class="status-text" id="statusText">
    Procurando motorista...
  </div>
</div>

<div class="motorista-card" id="motoristaCard">
  <div class="motorista-info">
    <img src="https://i.pravatar.cc/100" alt="motorista">
    <div>
      <strong>João Silva</strong><br>
      Corolla Preto • ABC-1234<br>
      Chega em 4 minutos
    </div>
  </div>
  <button>Motorista a caminho</button>
</div>

<script>

/* ===== RESUMO ===== */

const corrida = JSON.parse(localStorage.getItem("rf_corrida_temp"));

if(!corrida){
  window.location.href="home.html";
}

document.getElementById("resumoCorrida").innerHTML=`
<strong>Origem:</strong> ${corrida.origem}<br>
${corrida.parada?`<strong>Parada:</strong> ${corrida.parada}<br>`:""}
<strong>Destino:</strong> ${corrida.destino}<br>
<strong>Total:</strong> R$ ${corrida.total.toFixed(2)}
`;

/* ===== SIMULAÇÃO ===== */

setTimeout(()=>{
  document.getElementById("statusText").innerText="Motorista encontrado!";
  document.getElementById("motoristaCard").classList.add("ativo");
},6000);

</script>

</body>
</html>
