<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>RF Passageiro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Ajuste se necessário -->
<script src="core/datamanager.js"></script>

<style>

/* ============================= */
/* DESIGN SYSTEM RF */
/* ============================= */

:root{
  --rf-yellow:#ffd600;
  --rf-yellow-strong:#ffb800;
  --rf-radius:22px;
  --rf-shadow-dark:0 20px 60px rgba(0,0,0,.6);
  --rf-shadow-light:0 20px 60px rgba(0,0,0,.15);
}

/* RESET */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}

/* ============================= */
/* TEMA */
/* ============================= */

body{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  transition:.3s ease;
}

/* DARK PADRÃO */
body.dark{
  background: radial-gradient(circle at top, #1a1a1a 0%, #000 65%);
  color:#fff;
}

/* LIGHT */
body.light{
  background: radial-gradient(circle at top, #ffffff 0%, #eaeaea 70%);
  color:#000;
}

/* ============================= */
/* HEADER */
/* ============================= */

.header{
  padding:20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:linear-gradient(180deg,#000,#111);
  color:#fff;
}

.logo{
  font-weight:900;
  letter-spacing:.8px;
}

.menu{
  font-size:24px;
  cursor:pointer;
}

/* ============================= */
/* MAIN */
/* ============================= */

.main{
  flex:1;
  display:flex;
  flex-direction:column;
  justify-content:center;
  padding:25px;
  gap:30px;
}

/* HERO */

.hero{
  text-align:center;
}

.hero h1{
  font-size:1.4rem;
  font-weight:800;
  margin-bottom:8px;
}

.hero p{
  opacity:.75;
  font-size:.95rem;
}

/* ============================= */
/* STATUS CARD */
/* ============================= */

.status-card{
  border-radius:var(--rf-radius);
  padding:18px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  backdrop-filter:blur(20px);
  font-size:.9rem;
}

body.dark .status-card{
  background:rgba(255,255,255,.05);
  border:1px solid rgba(255,255,255,.08);
  box-shadow:0 10px 40px rgba(0,0,0,.5);
}

body.light .status-card{
  background:rgba(0,0,0,.05);
  border:1px solid rgba(0,0,0,.08);
  box-shadow:0 10px 30px rgba(0,0,0,.1);
}

.status-item{
  display:flex;
  gap:6px;
  align-items:center;
  font-weight:500;
}

/* ============================= */
/* CARD PRINCIPAL */
/* ============================= */

.card{
  border-radius:var(--rf-radius);
  padding:25px;
  display:flex;
  flex-direction:column;
  gap:15px;
}

body.dark .card{
  background:#fff;
  color:#000;
  box-shadow:var(--rf-shadow-dark);
}

body.light .card{
  background:#fff;
  color:#000;
  box-shadow:var(--rf-shadow-light);
}

.card h2{
  font-size:1.2rem;
  font-weight:800;
}

/* INPUTS */

.input-box{
  background:#f2f2f2;
  padding:14px;
  border-radius:14px;
  display:flex;
  align-items:center;
  gap:10px;
  cursor:pointer;
  transition:.2s ease;
}

.input-box:active{
  transform:scale(.97);
}

.dot{
  width:10px;
  height:10px;
  border-radius:50%;
}

.origem{background:#22c55e;}
.destino{background:#ef4444;}

.preco{
  background:rgba(255,214,0,.15);
  padding:14px;
  border-radius:14px;
  display:none;
}

.preco strong{
  font-size:1.4rem;
  color:var(--rf-yellow-strong);
}

/* BOTÃO */

button{
  padding:16px;
  border:none;
  border-radius:30px;
  background:linear-gradient(135deg,var(--rf-yellow),var(--rf-yellow-strong));
  font-weight:800;
  cursor:pointer;
  transition:.2s ease;
}

button:disabled{
  opacity:.5;
}

button:active{
  transform:scale(.96);
}

/* ============================= */
/* MENU LATERAL */
/* ============================= */

.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:none;
  z-index:40;
}

.drawer{
  position:fixed;
  top:0;
  left:-260px;
  width:260px;
  height:100%;
  background:#111;
  color:#fff;
  padding:25px;
  transition:.3s ease;
  z-index:50;
}

.drawer.open{
  left:0;
}

.drawer h3{
  margin-bottom:20px;
}

.drawer-item{
  padding:12px 0;
  border-bottom:1px solid rgba(255,255,255,.1);
  cursor:pointer;
}

/* ============================= */
/* MODAL */
/* ============================= */

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:60;
}

.modal-content{
  background:#fff;
  width:90%;
  max-width:400px;
  border-radius:20px;
  padding:20px;
  max-height:80vh;
  overflow:auto;
}

.modal-content input{
  width:100%;
  padding:12px;
  margin-bottom:12px;
  border-radius:10px;
  border:1px solid #ddd;
}

</style>
</head>
<body class="dark">

<header class="header">
  <div class="logo">PASSAGEIRO RF</div>
  <div class="menu" id="menuBtn">☰</div>
</header>

<main class="main">

  <div class="hero">
    <h1>Seu motorista está mais perto do que você imagina.</h1>
    <p>Disponibilidade garantida todos os dias.</p>
  </div>

  <div class="status-card">
    <div class="status-item">✔ 12 motoristas online</div>
    <div class="status-item">⏱ Tempo médio: 4 min</div>
  </div>

  <div class="card">

    <h2>Para onde vamos?</h2>

    <div class="input-box" id="origemBtn">
      <div class="dot origem"></div>
      <div id="origemTexto">Selecionar origem</div>
    </div>

    <div class="input-box" id="destinoBtn">
      <div class="dot destino"></div>
      <div id="destinoTexto">Selecionar destino</div>
    </div>

    <div class="preco" id="precoBox">
      Valor estimado<br>
      <strong id="precoValor">R$ 0,00</strong>
    </div>

    <button id="confirmar" disabled>Buscar Motorista</button>

  </div>

</main>

<div class="overlay" id="overlay"></div>

<div class="drawer" id="drawer">
  <h3>Menu</h3>
  <div class="drawer-item" id="toggleTheme">Alternar Tema</div>
  <div class="drawer-item">Minhas viagens</div>
  <div class="drawer-item">Suporte</div>
</div>

<div class="modal" id="modal">
  <div class="modal-content">
    <input type="text" id="busca" placeholder="Buscar local...">
    <div id="lista"></div>
  </div>
</div>

<script>

/* ============================= */
/* TEMA MANUAL */
/* ============================= */

const savedTheme = localStorage.getItem("rf_theme");
if(savedTheme){
  document.body.className = savedTheme;
}

document.getElementById("toggleTheme").onclick = ()=>{
  if(document.body.classList.contains("dark")){
    document.body.classList.remove("dark");
    document.body.classList.add("light");
    localStorage.setItem("rf_theme","light");
  }else{
    document.body.classList.remove("light");
    document.body.classList.add("dark");
    localStorage.setItem("rf_theme","dark");
  }
};

/* ============================= */
/* MENU */
/* ============================= */

const menuBtn = document.getElementById("menuBtn");
const drawer = document.getElementById("drawer");
const overlay = document.getElementById("overlay");

menuBtn.onclick = ()=>{
  drawer.classList.add("open");
  overlay.style.display="block";
};

overlay.onclick = ()=>{
  drawer.classList.remove("open");
  overlay.style.display="none";
};

/* ============================= */
/* DATAMANAGER */
/* ============================= */

let origem=null,destino=null;

const modal=document.getElementById("modal");
const lista=document.getElementById("lista");
const confirmarBtn=document.getElementById("confirmar");
const precoBox=document.getElementById("precoBox");
const precoValor=document.getElementById("precoValor");

(async()=>{ await DataManager.carregar(); })();

function atualizarPreco(){
  if(origem && destino){
    const valor=DataManager.buscarValor(origem,destino)||0;
    precoValor.innerText="R$ "+valor.toFixed(2);
    precoBox.style.display="block";
    confirmarBtn.disabled=false;
  }
}

function abrirModal(tipo){
  if(tipo==="destino" && !origem){
    alert("Selecione a origem primeiro.");
    return;
  }

  modal.style.display="flex";

  const dados = tipo==="origem"
    ? DataManager.listarOrigens()
    : DataManager.listarDestinos(origem);

  lista.innerHTML="";

  dados.forEach(item=>{
    const div=document.createElement("div");
    div.innerText=item;
    div.style.padding="10px";
    div.style.cursor="pointer";
    div.onclick=()=>{
      if(tipo==="origem"){
        origem=item;
        origemTexto.innerText=item;
        destino=null;
        destinoTexto.innerText="Selecionar destino";
        precoBox.style.display="none";
        confirmarBtn.disabled=true;
      }else{
        destino=item;
        destinoTexto.innerText=item;
        atualizarPreco();
      }
      modal.style.display="none";
    };
    lista.appendChild(div);
  });
}

origemBtn.onclick=()=>abrirModal("origem");
destinoBtn.onclick=()=>abrirModal("destino");

confirmarBtn.onclick=()=>{
  const valor=DataManager.buscarValor(origem,destino)||0;
  localStorage.setItem("rf_corrida_temp",
    JSON.stringify({origem,destino,valor})
  );
  window.location.href="selecionar.html";
};

</script>

</body>
</html>
