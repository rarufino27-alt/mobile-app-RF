<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>RF – Viagem</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- CORE CORRETO PARA GITHUB PAGES -->
<script src="/mobile-app-RF/core/datamanager.js"></script>
<script src="/mobile-app-RF/core/global.js"></script>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}

body{
  background:linear-gradient(to bottom, #0f0f0f, #1a1a1a);
  color:#ffffff;
  height:100vh;
  overflow:hidden;
}

/* HEADER */
.top-white{
  background:#ffffff;
  padding:20px 20px 28px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom-left-radius:32px;
  border-bottom-right-radius:32px;
  box-shadow:0 10px 30px rgba(0,0,0,.25);
}

.logo-area{
  display:flex;
  align-items:center;
  gap:14px;
}

.logo-img{
  height:60px;
  width:auto;
  border-radius:16px;
}

.logo-text-dark{
  font-weight:900;
  letter-spacing:1px;
  color:#000;
  font-size:1.1rem;
}

.menu-btn-dark{
  font-size:24px;
  cursor:pointer;
  color:#000;
}

/* CENTRO */
.center{
  position:absolute;
  top:52%;
  left:50%;
  transform:translate(-50%,-50%);
  width:90%;
  max-width:420px;
}

.titulo-central{
  text-align:center;
  font-weight:700;
  font-size:1.3rem;
  margin-bottom:30px;
}

.card{
  background:#1c1c1c;
  border-radius:20px;
  padding:20px;
  box-shadow:0 15px 35px rgba(0,0,0,.5);
  border:1px solid rgba(255,255,255,.05);
}

.campo{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:16px 0;
  border-bottom:1px solid rgba(255,255,255,.08);
  cursor:pointer;
}

.campo:last-child{
  border-bottom:none;
}

.campo-left{
  display:flex;
  align-items:center;
  gap:12px;
}

.dot{
  width:10px;
  height:10px;
  border-radius:50%;
}

.origem{ background:#22c55e; }
.parada{ background:#facc15; }
.destino{ background:#ef4444; }

.plus{
  font-size:20px;
  color:#facc15;
}

.bottom{
  position:absolute;
  bottom:30px;
  left:20px;
  right:20px;
}

button{
  width:100%;
  padding:18px;
  border:none;
  border-radius:35px;
  background:#facc15;
  color:#000;
  font-weight:800;
  font-size:1rem;
  cursor:pointer;
}

button:disabled{
  background:#333;
  color:#777;
}

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.8);
  display:none;
  align-items:center;
  justify-content:center;
  padding:20px;
}

.modal-content{
  background:#1c1c1c;
  width:100%;
  max-width:420px;
  border-radius:20px;
  padding:20px;
  max-height:80vh;
  display:flex;
  flex-direction:column;
}

.modal-content input{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,.1);
  background:#111;
  color:#fff;
  margin-bottom:14px;
}

.lista{
  overflow-y:auto;
  flex:1;
}

.lista div{
  padding:12px;
  border-radius:10px;
  cursor:pointer;
}

.lista div:hover{
  background:#2a2a2a;
}
</style>
</head>
<body>

<!-- HEADER -->
<div class="top-white">
  <div class="logo-area">
    <!-- CAMINHO CORRIGIDO -->
    <img src="/mobile-app-RF/assets/icons/icon-192.png" class="logo-img">
    <span class="logo-text-dark">PASSAGEIRO RF</span>
  </div>
  <div class="menu-btn-dark">☰</div>
</div>

<div class="center">

  <div class="titulo-central">
    Para onde vamos hoje?
  </div>

  <div class="card">

    <div class="campo" id="origemBtn">
      <div class="campo-left">
        <div class="dot origem"></div>
        <div id="origemTexto">Selecionar origem</div>
      </div>
    </div>

    <div class="campo" id="destinoBtn">
      <div class="campo-left">
        <div class="dot destino"></div>
        <div id="destinoTexto">Selecionar destino</div>
      </div>
    </div>

  </div>

</div>

<div class="bottom">
  <button id="confirmar" disabled>Confirmar rota</button>
</div>

<div class="modal" id="modal">
  <div class="modal-content">
    <input type="text" id="busca" placeholder="Buscar local...">
    <div class="lista" id="lista"></div>
  </div>
</div>

<script>

let origem=null, destino=null;

const modal=document.getElementById("modal");
const lista=document.getElementById("lista");
const busca=document.getElementById("busca");
const confirmarBtn=document.getElementById("confirmar");

async function init(){
  await DataManager.carregar();
}
init();

function abrirModal(tipo){
  modal.style.display="flex";
  const dados = tipo==="origem"
    ? DataManager.listarOrigens()
    : DataManager.listarDestinos(origem);

  lista.innerHTML="";
  dados.forEach(item=>{
    const div=document.createElement("div");
    div.innerText=item;
    div.onclick=()=>{
      if(tipo==="origem"){
        origem=item;
        origemTexto.innerText=item;
      }else{
        destino=item;
        destinoTexto.innerText=item;
      }
      confirmarBtn.disabled=!(origem && destino);
      modal.style.display="none";
    };
    lista.appendChild(div);
  });
}

origemBtn.onclick=()=>abrirModal("origem");
destinoBtn.onclick=()=>abrirModal("destino");

confirmarBtn.onclick=()=>{
  const valor = DataManager.buscarValor(origem,destino)||0;
  localStorage.setItem("rf_corrida_temp",
    JSON.stringify({origem,destino,valor})
  );
  window.location.href="selecionar.html";
};

</script>

</body>
</html>
