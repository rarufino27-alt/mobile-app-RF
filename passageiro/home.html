<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>RF Passageiro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="/mobile-app-RF/passageiro/core/datamanager.js"></script>

<style>
:root{
  --rf-yellow:#ffd600;
  --rf-yellow-dark:#ffb800;
  --rf-light-bg:#f4f4f4;
  --rf-dark-bg:#0b0b0b;
  --rf-light-card:#ffffff;
  --rf-dark-card:#1c1c1c;
  --rf-light-text:#000;
  --rf-dark-text:#fff;
}

/* RESET */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}

/* BODY */
body{
  height:100vh;
  overflow:hidden;
  background: radial-gradient(circle at 50% 0%, #2a2a2a 0%, #111 50%, #0a0a0a 100%);
  color:var(--rf-dark-text);
  transition:.4s ease;
}

/* TEMA CLARO */
body.light{
  background: radial-gradient(circle at 50% 0%, #ffffff 0%, #eaeaea 60%, #dcdcdc 100%);
  color:var(--rf-light-text);
}

/* HEADER */
.top{
  position:absolute;
  top:0;
  left:0;
  right:0;
  padding:20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  z-index:10;
  background:#000;
  color:#fff;
  transition:.4s ease;
}

body.light .top{
  background:#fff;
  color:#000;
}

.logo{
  font-weight:900;
  font-size:1.1rem;
  letter-spacing:.5px;
}

.menu{
  font-size:24px;
  cursor:pointer;
}

/* SLIDER */
#slider-wrapper{
  position:absolute;
  top:90px;
  left:20px;
  right:20px;
  height:170px;
  z-index:2;
}

#slider{
  position:relative;
  width:100%;
  height:100%;
  border-radius:22px;
  overflow:hidden;
  box-shadow:0 15px 45px rgba(0,0,0,.35);
}

.slide{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:20px;
  opacity:0;
  transition:all .6s ease;
}

.slide.active{
  opacity:1;
  transform:translateX(0);
}

.slide-content{
  color:#fff;
}

.slide-content.dark-text{
  color:#000;
}

.emoji{
  font-size:2rem;
  margin-bottom:10px;
}

.slide h2{
  font-size:1.25rem;
  font-weight:800;
}

/* CARD */
.card{
  position:absolute;
  bottom:0;
  left:0;
  right:0;
  padding:25px 20px 35px;
  border-top-left-radius:28px;
  border-top-right-radius:28px;
  backdrop-filter:blur(25px);
  background:rgba(255,255,255,.95);
  box-shadow:0 -20px 60px rgba(0,0,0,.25);
  z-index:5;
  animation:slideUp .5s ease;
}

body.light .card{
  background:rgba(255,255,255,.95);
}

body:not(.light) .card{
  background:rgba(25,25,25,.95);
  color:#fff;
}

@keyframes slideUp{
  from{transform:translateY(100%);}
  to{transform:translateY(0);}
}

.titulo{
  font-size:1.2rem;
  font-weight:700;
  margin-bottom:20px;
}

.input-box{
  background:#f0f0f0;
  border-radius:14px;
  padding:14px;
  margin-bottom:12px;
  display:flex;
  align-items:center;
  gap:10px;
  cursor:pointer;
  transition:.2s ease;
}

body:not(.light) .input-box{
  background:#2a2a2a;
}

.input-box:active{
  transform:scale(.97);
}

.dot{
  width:10px;
  height:10px;
  border-radius:50%;
}

.origem{background:#22c55e;}
.destino{background:#ef4444;}

.texto{
  font-weight:500;
}

/* PRE√áO */
.preco-box{
  margin-top:15px;
  padding:15px;
  border-radius:14px;
  background:rgba(255,214,0,.15);
  display:none;
}

.preco-valor{
  font-size:1.6rem;
  font-weight:900;
  color:var(--rf-yellow);
}

/* BOT√ÉO */
button{
  width:100%;
  margin-top:15px;
  padding:16px;
  border:none;
  border-radius:30px;
  background:linear-gradient(135deg,var(--rf-yellow),var(--rf-yellow-dark));
  box-shadow:0 12px 30px rgba(255,190,0,.4);
  font-weight:800;
  font-size:1rem;
  cursor:pointer;
  transition:.2s ease;
}

button:disabled{
  opacity:.5;
  box-shadow:none;
}

button:active{
  transform:scale(.96);
}

@keyframes spin{
  from{transform:rotate(0deg);}
  to{transform:rotate(360deg);}
}

#btnLoader{
  display:inline-block;
  animation:spin 1s linear infinite;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:20;
}

.modal-content{
  background:#fff;
  width:90%;
  max-width:400px;
  padding:20px;
  border-radius:20px;
  max-height:80vh;
  overflow:auto;
}

.modal-content input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:2px solid var(--rf-yellow);
  margin-bottom:10px;
}

.lista div{
  padding:10px;
  border-radius:8px;
  cursor:pointer;
}

.lista div:hover{
  background:#f0f0f0;
}
</style>
</head>
<body>

<div class="top">
  <div class="logo">PASSAGEIRO RF</div>
  <div class="menu">‚ò∞</div>
</div>

<div id="slider-wrapper">
  <div id="slider">

    <div class="slide active premium-dark">
      <div class="slide-content">
        <div class="emoji">üöó</div>
        <h2>Viaje com rapidez e seguran√ßa</h2>
      </div>
    </div>

    <div class="slide premium-yellow">
      <div class="slide-content dark-text">
        <div class="emoji">üíõ</div>
        <h2>Apoie motoristas locais</h2>
      </div>
    </div>

    <div class="slide premium-blue">
      <div class="slide-content">
        <div class="emoji">üí∞</div>
        <h2>Pre√ßo justo e transparente</h2>
      </div>
    </div>

  </div>
</div>

<div class="card">
  <div class="titulo">Para onde vamos?</div>

  <div class="input-box" id="origemBtn">
    <div class="dot origem"></div>
    <div class="texto" id="origemTexto">Selecionar origem</div>
  </div>

  <div class="input-box" id="destinoBtn">
    <div class="dot destino"></div>
    <div class="texto" id="destinoTexto">Selecionar destino</div>
  </div>

  <div class="preco-box" id="precoBox">
    <div>Valor estimado</div>
    <div class="preco-valor" id="precoValor">R$ 0,00</div>
  </div>

  <button id="confirmar" disabled>
    <span id="btnText">Buscar Motorista</span>
    <span id="btnLoader" style="display:none;">‚è≥</span>
  </button>
</div>

<div class="modal" id="modal">
  <div class="modal-content">
    <input type="text" id="busca" placeholder="Buscar local...">
    <div class="lista" id="lista"></div>
  </div>
</div>

<script>
let origem=null,destino=null;

const modal=document.getElementById("modal");
const lista=document.getElementById("lista");
const confirmarBtn=document.getElementById("confirmar");
const precoBox=document.getElementById("precoBox");
const precoValor=document.getElementById("precoValor");

/* TEMA AUTOM√ÅTICO */
function aplicarTema(){
  const agora=new Date();
  const minutos=agora.getHours()*60+agora.getMinutes();
  const claro=5*60+30;
  const escuro=17*60+30;

  if(minutos>=claro && minutos<escuro){
    document.body.classList.add("light");
  }else{
    document.body.classList.remove("light");
  }
}
aplicarTema();
setInterval(aplicarTema,60000);

/* CARREGAR DADOS */
(async()=>{
  await DataManager.carregar();
})();

function atualizarPreco(){
  if(origem && destino){
    const valor=DataManager.buscarValor(origem,destino)||0;
    precoValor.innerText="R$ "+valor.toFixed(2);
    precoBox.style.display="block";
    confirmarBtn.disabled=false;
  }
}

/* SLIDER */
const slides=document.querySelectorAll(".slide");
let index=0;
setInterval(()=>{
  slides[index].classList.remove("active");
  index=(index+1)%slides.length;
  slides[index].classList.add("active");
},4000);

/* MODAL */
function abrirModal(tipo){
  if(tipo==="destino" && !origem){
    alert("Selecione a origem primeiro.");
    return;
  }
  modal.style.display="flex";
  const dados=tipo==="origem"
    ?DataManager.listarOrigens()
    :DataManager.listarDestinos(origem);

  lista.innerHTML="";
  dados.forEach(item=>{
    const div=document.createElement("div");
    div.innerText=item;
    div.onclick=()=>{
      if(tipo==="origem"){
        origem=item;
        origemTexto.innerText=item;
        destino=null;
        destinoTexto.innerText="Selecionar destino";
        precoBox.style.display="none";
        confirmarBtn.disabled=true;
      }else{
        destino=item;
        destinoTexto.innerText=item;
        atualizarPreco();
      }
      modal.style.display="none";
    };
    lista.appendChild(div);
  });
}

origemBtn.onclick=()=>abrirModal("origem");
destinoBtn.onclick=()=>abrirModal("destino");

confirmarBtn.onclick=()=>{
  document.getElementById("btnText").style.display="none";
  document.getElementById("btnLoader").style.display="inline-block";
  confirmarBtn.disabled=true;

  setTimeout(()=>{
    const valor=DataManager.buscarValor(origem,destino)||0;
    localStorage.setItem("rf_corrida_temp",
      JSON.stringify({origem,destino,valor})
    );
    window.location.href="selecionar.html";
  },1200);
};
</script>

</body>
</html>
