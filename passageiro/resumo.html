<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>RF ‚Äì Resumo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="core/dinamico.js"></script>
<script src="core/taxas.js"></script>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}

body{
  background:#0f0f0f;
  color:#fff;
  min-height:100vh;
}

/* HEADER */
.top{
  background:#ffffff;
  padding:25px 20px 55px 20px;
  border-bottom-left-radius:40px;
  border-bottom-right-radius:40px;
}

.logo{
  font-weight:900;
  font-size:1.4rem;
  color:#000;
}

.titulo{
  margin-top:5px;
  font-weight:700;
  color:#facc15;
}

/* CONTE√öDO */
.content{
  width:90%;
  max-width:420px;
  margin:0 auto 120px auto; /* espa√ßo para o footer */
}

.bloco{
  background:#1c1c1c;
  border-radius:20px;
  padding:18px;
  margin-bottom:18px;
  box-shadow:0 12px 30px rgba(0,0,0,.5);
}

.bloco h3{
  margin-bottom:12px;
  font-size:.95rem;
  color:#facc15;
}

/* SWITCH */
.switch{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px 0;
}

.toggle{
  width:45px;
  height:24px;
  background:#333;
  border-radius:20px;
  position:relative;
  cursor:pointer;
  transition:.3s;
}

.toggle::after{
  content:"";
  position:absolute;
  width:18px;
  height:18px;
  background:#fff;
  border-radius:50%;
  top:3px;
  left:3px;
  transition:.3s;
}

.toggle.ativo{
  background:#facc15;
}

.toggle.ativo::after{
  left:24px;
}

/* FORM */
select, textarea{
  width:100%;
  padding:10px;
  border-radius:12px;
  border:1px solid #333;
  margin-top:8px;
  resize:none;
  background:#111;
  color:#fff;
}

textarea{
  min-height:80px;
  font-size:.85rem;
}

.linha{
  display:flex;
  justify-content:space-between;
  margin-bottom:6px;
  font-size:.85rem;
}

.linha span:first-child{
  color:#aaa;
}

.total{
  font-size:1.1rem;
  font-weight:700;
  color:#facc15;
}

/* ================= FOOTER FIXO ================= */

.footer-fixo{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  background:#0f0f0f; /* mesma cor do fundo */
  padding:15px 20px;
  box-shadow:0 -8px 25px rgba(0,0,0,.6);
  z-index:100;
}

.footer-content{
  max-width:420px;
  margin:0 auto;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.valor-total{
  font-size:1.4rem;
  font-weight:700;
  color:#facc15;
}

.footer-fixo button{
  padding:12px 28px;
  border:none;
  border-radius:30px;
  background:#facc15;
  color:#000;
  font-weight:700;
  cursor:pointer;
}
</style>
</head>
<body>

<div class="top">
  <div class="logo">PASSAGEIRO RF</div>
</div>

<div class="content">

  <div class="bloco">
    <h3>Adicionais</h3>

    <div class="switch">
      <span>Sa√≠da de mercado</span>
      <div class="toggle" id="mercadoToggle" onclick="toggleExtra('mercado')"></div>
    </div>

    <div class="switch">
      <span>Sa√≠da de praia</span>
      <div class="toggle" id="praiaToggle" onclick="toggleExtra('praia')"></div>
    </div>

    <div style="margin-top:10px;">
      <label>Transporte animal</label>
      <select id="animalSelect" onchange="selectAnimal()">
        <option value="nao">N√£o</option>
        <option value="pequeno">Pequeno</option>
        <option value="medio">M√©dio</option>
        <option value="grande">Grande</option>
      </select>
    </div>
  </div>

  <div class="bloco">
    <h3>Observa√ß√µes</h3>
    <textarea id="observacaoInput" placeholder="Ex: Estou com mala grande, crian√ßa, preciso de troco, ponto de refer√™ncia..."></textarea>
  </div>

  <div class="bloco">
    <h3>Detalhamento</h3>
    <div id="detalhamento"></div>
  </div>

</div>

<div class="footer-fixo">
  <div class="footer-content">
    <div class="valor-total" id="totalFinal">R$ 0,00</div>
    <button onclick="enviarSolicitacaoGrupo()">Solicitar Viagem</button>
  </div>
</div>

<script>

const corrida = JSON.parse(localStorage.getItem("rf_corrida_temp"));
if(!corrida) window.location.href = "viagem.html";

const { origem, parada, destino, valor } = corrida;

let extras = {
  mercado: false,
  praia: false,
  animal: "nao"
};

function toggleExtra(tipo){
  extras[tipo] = !extras[tipo];
  document.getElementById(tipo+"Toggle").classList.toggle("ativo");
  atualizarResumo();
}

function selectAnimal(){
  extras.animal = document.getElementById("animalSelect").value;
  atualizarResumo();
}

function aplicarNoturno(valorBase){
  const agora = new Date();
  const hora = agora.getHours() + (agora.getMinutes()/60);
  if(hora >= 22.5 || hora <= 5){
    return valorBase + Taxas.noturno.valorFixo;
  }
  return valorBase;
}

function arredondarParaCima(valor){
  return Math.ceil(valor * 100) / 100;
}

function atualizarResumo(){

  const categoria = localStorage.getItem("rf_categoria") || "Driver";
  const pagamento = localStorage.getItem("rf_pagamento") || "Dinheiro";
  const multiplicador = parseFloat(localStorage.getItem("rf_mult")) || 1;

  let base = valor * multiplicador;
  base = aplicarNoturno(base);

  let subtotal = Dinamico.ativo ? base * Dinamico.multiplicador : base;

  let detalhamento = "";

  detalhamento += `
    <div class="linha">
      <span>Categoria</span>
      <span>${categoria}</span>
    </div>
  `;

  detalhamento += `
    <div class="linha">
      <span>Valor base ajustado</span>
      <span>R$ ${base.toFixed(2)}</span>
    </div>
  `;

  // ===== EXTRAS =====

  if(extras.mercado){
    subtotal += Taxas.feira;
    detalhamento += `
      <div class="linha">
        <span>Sa√≠da de mercado</span>
        <span>+ R$ ${Taxas.feira.toFixed(2)}</span>
      </div>
    `;
  }

  if(extras.praia){
    subtotal += Taxas.voltaPraia;
    detalhamento += `
      <div class="linha">
        <span>Sa√≠da de praia</span>
        <span>+ R$ ${Taxas.voltaPraia.toFixed(2)}</span>
      </div>
    `;
  }

  if(extras.animal !== "nao"){
    const valorAnimal = Taxas.animal[extras.animal];
    subtotal += valorAnimal;
    detalhamento += `
      <div class="linha">
        <span>Animal (${extras.animal})</span>
        <span>+ R$ ${valorAnimal.toFixed(2)}</span>
      </div>
    `;
  }

  subtotal = arredondarParaCima(subtotal);

  // ===== TAXA CART√ÉO =====

  let taxaCartao = 0;
  let totalGeral = subtotal;

  if(pagamento === "Cart√£o Cr√©dito"){
    totalGeral = arredondarParaCima(subtotal / 0.95);
    taxaCartao = arredondarParaCima(totalGeral - subtotal);
  }

  if(pagamento === "Cart√£o D√©bito"){
    totalGeral = arredondarParaCima(subtotal / 0.98);
    taxaCartao = arredondarParaCima(totalGeral - subtotal);
  }

  // ===== MOSTRAR SUBTOTAL =====

  detalhamento += `
    <div class="linha">
      <span>Subtotal</span>
      <span>R$ ${subtotal.toFixed(2)}</span>
    </div>
  `;

  // ===== MOSTRAR TAXA (SE HOUVER) =====

  if(taxaCartao > 0){
    detalhamento += `
      <div class="linha">
        <span>Taxa ${pagamento}</span>
        <span>+ R$ ${taxaCartao.toFixed(2)}</span>
      </div>
    `;
  }

  // ===== TOTAL GERAL =====

  detalhamento += `
    <div class="linha total">
      <span>Total Geral</span>
      <span>R$ ${totalGeral.toFixed(2)}</span>
    </div>
  `;

  document.getElementById("detalhamento").innerHTML = detalhamento;
  document.getElementById("totalFinal").innerText = "R$ " + totalGeral.toFixed(2);

  localStorage.setItem("rf_total_final", totalGeral);
}

 function enviarSolicitacaoGrupo(){

  atualizarResumo();

  const categoria = localStorage.getItem("rf_categoria") || "Driver";
  const pagamento = localStorage.getItem("rf_pagamento") || "Dinheiro";
  const totalFinal = Number(localStorage.getItem("rf_total_final")) || 0;

  const observacao = document.getElementById("observacaoInput").value.trim();

     let blocoItinerario = `
üìç Origem:
${origem}
`;

  if(parada && parada.trim() !== ""){
    blocoItinerario += `
üõë Parada:
${parada}
`;
  }

  blocoItinerario += `
üèÅ Destino:
${destino}
`;
   
  let mensagem =
`*SOLICITA√á√ÉO DE VIAGEM*

Algu√©m Dispon√≠vel??
 
${blocoItinerario}
____________

- *Categoria* 
*${categoria}üöò*

- *Pagamento* 
*${pagamento}*

*Valor Total:* R$ ${totalFinal.toFixed(2)}
`;

  if(observacao){
    mensagem += `
üìù Observa√ß√µes:
${observacao}
`;
  }

  mensagem += `
‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ

Estou no aguardo.
`;

  const url = `https://wa.me/?text=${encodeURIComponent(mensagem)}`;
  window.open(url, "_blank");
}
atualizarResumo();

</script>

</body>
</html>
