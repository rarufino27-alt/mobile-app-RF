<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>RF Passageiro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="core/datamanager.js"></script>

<style>
:root{
  --rf-gold:#C6A85E;
  --rf-gold-soft:#B8964A;
  --rf-radius:20px;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}

body{
  background: radial-gradient(circle at top,#141417 0%,#0e0e11 70%);
  color:#fff;
}

.header{
  padding:18px 20px;
  display:flex;
  align-items:center;
  gap:10px;
  font-weight:700;
  font-size:16px;
}

.logo-img{
  width:26px;
  height:26px;
  border-radius:8px;
}

.hero{
  padding:10px 20px 5px;
  font-size:20px;
  font-weight:800;
}

.card{
  margin:10px 20px 30px;
  padding:18px;
  border-radius:var(--rf-radius);
  background:rgba(255,255,255,.04);
  backdrop-filter:blur(25px);
  border:1px solid rgba(198,168,94,.15);
  display:flex;
  flex-direction:column;
  gap:12px;
}

.input-box{
  background:rgba(255,255,255,.07);
  padding:12px 14px;
  border-radius:14px;
  display:flex;
  align-items:center;
  gap:10px;
  cursor:pointer;
  font-size:14px;
}

.dot{
  width:10px;
  height:10px;
  border-radius:50%;
}

.origem{background:#22c55e;}
.parada{background:#3b82f6;}
.destino{background:#ef4444;}

.plus-btn{
  align-self:center;
  width:38px;
  height:38px;
  border-radius:50%;
  background:linear-gradient(135deg,var(--rf-gold),var(--rf-gold-soft));
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:800;
  cursor:pointer;
}

.option-btn{
  padding:10px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.15);
  text-align:center;
  cursor:pointer;
  font-size:13px;
  background:rgba(255,255,255,.05);
}

.option-btn.active{
  border-color:var(--rf-gold);
  background:rgba(198,168,94,.12);
}

.radio-group{
  display:flex;
  gap:8px;
}

.radio-option{
  flex:1;
  padding:10px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.15);
  text-align:center;
  cursor:pointer;
  font-size:13px;
  background:rgba(255,255,255,.05);
}

.radio-option.active{
  border-color:var(--rf-gold);
  background:rgba(198,168,94,.15);
}

.preco{
  display:none;
  padding:14px;
  border-radius:14px;
  background:rgba(198,168,94,.12);
  font-size:14px;
}

.preco strong{
  color:var(--rf-gold);
}

button{
  padding:14px;
  border:none;
  border-radius:30px;
  background:linear-gradient(135deg,var(--rf-gold),var(--rf-gold-soft));
  font-weight:700;
  font-size:14px;
  cursor:pointer;
}

button:disabled{
  opacity:.4;
}

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.8);
  display:none;
  align-items:center;
  justify-content:center;
}

.modal-content{
  background:#141417;
  width:90%;
  max-width:400px;
  border-radius:18px;
  padding:18px;
  max-height:80vh;
  overflow:auto;
}

.modal-content div{
  padding:10px;
  border-radius:10px;
  cursor:pointer;
}

.modal-content div:hover{
  background:rgba(255,255,255,.08);
}
</style>
</head>

<body>

<header class="header">
  <img src="assets/icons/icon-192.png" class="logo-img">
  PASSAGEIRO RF
</header>

<div class="hero">
  Para onde vamos?
</div>

<div class="card">

  <div class="input-box" id="origemBtn">
    <div class="dot origem"></div>
    <div id="origemTexto">Selecionar origem</div>
  </div>

  <div class="plus-btn" id="plusBtn">+</div>

  <div class="input-box" id="paradaBtn" style="display:none;">
    <div class="dot parada"></div>
    <div id="paradaTexto">Selecionar parada</div>
  </div>

  <div class="input-box" id="destinoBtn">
    <div class="dot destino"></div>
    <div id="destinoTexto">Selecionar destino</div>
  </div>

  <div class="option-btn" id="desvioRotaBtn">
    Desvio simples (+R$5)
  </div>

  <div class="option-btn" id="mercadoBtn">
    üõí Sa√≠da Mercado (+R$3,89)
  </div>

  <div class="radio-group">
    <div class="radio-option" id="carro6Btn">
      üöê 6 Lugares (+50%)
    </div>
    <div class="radio-option" id="excessoBtn">
      üë• Excesso (+50%)
    </div>
  </div>

  <div class="preco" id="precoBox">
    Valor estimado<br>
    <strong id="precoValor">R$ 0,00</strong>
  </div>

  <button id="confirmar" disabled>Buscar Motorista</button>

</div>

<div class="modal" id="modal">
  <div class="modal-content" id="lista"></div>
</div>

<script>

let origem=null;
let destino=null;
let parada=null;

let usarParada=false;
let desvioRota=false;
let usarMercado=false;

let carro6=false;
let excesso=false;

const origemTexto=document.getElementById("origemTexto");
const destinoTexto=document.getElementById("destinoTexto");
const paradaTexto=document.getElementById("paradaTexto");

const precoBox=document.getElementById("precoBox");
const precoValor=document.getElementById("precoValor");
const confirmarBtn=document.getElementById("confirmar");

async function iniciar(){
  await DataManager.carregarOrigens();
}
iniciar();

function calcularCorrida(valorBase){

  let adicionalNoturno=0;
  let tipoNoturno=null;
  let subtotal=valorBase;

  const agora=new Date();
  const horaDecimal=agora.getHours()+(agora.getMinutes()/60);
  const noturno=(horaDecimal>=22.5||horaDecimal<=5);

  if(noturno){
    if(valorBase<=24.90){
      adicionalNoturno=4.99;
      tipoNoturno="fixo";
      subtotal+=adicionalNoturno;
    }else{
      adicionalNoturno=valorBase*0.35;
      tipoNoturno="35%";
      subtotal+=adicionalNoturno;
    }
  }

  let multiplicador=1;
  let tipoExtra=null;

  if(carro6){
    multiplicador=1.5;
    tipoExtra="6_lugares";
  }

  if(excesso){
    multiplicador=1.5;
    tipoExtra="excesso";
  }

  const totalFinal=Number((subtotal*multiplicador).toFixed(2));

  return{
    valorBase,
    adicionalNoturno:Number(adicionalNoturno.toFixed(2)),
    tipoNoturno,
    multiplicador,
    tipoExtra,
    totalFinal
  };
}

function recalcular(){

  if(!origem||!destino){
    precoBox.style.display="none";
    confirmarBtn.disabled=true;
    return;
  }

  let valorBase=0;

  if(usarParada&&parada){
    const v1=DataManager.buscarValor(origem,parada)||0;
    const v2=DataManager.buscarValor(parada,destino)||0;
    valorBase=v1+v2;
  }else{
    valorBase=DataManager.buscarValor(origem,destino)||0;
  }

  if(desvioRota) valorBase+=5;
  if(usarMercado) valorBase+=3.89;

  const resultado=calcularCorrida(valorBase);

  precoValor.innerText="R$ "+resultado.totalFinal.toFixed(2);
  precoBox.style.display="block";
  confirmarBtn.disabled=false;

  window.corridaCalculada=resultado;
}

document.getElementById("carro6Btn").onclick=()=>{
  carro6=true;
  excesso=false;
  document.getElementById("carro6Btn").classList.add("active");
  document.getElementById("excessoBtn").classList.remove("active");
  recalcular();
};

document.getElementById("excessoBtn").onclick=()=>{
  excesso=true;
  carro6=false;
  document.getElementById("excessoBtn").classList.add("active");
  document.getElementById("carro6Btn").classList.remove("active");
  recalcular();
};

confirmarBtn.onclick=()=>{
  localStorage.setItem("rf_corrida_temp",JSON.stringify({
    origem,
    destino,
    parada:usarParada?parada:null,
    desvioRota,
    mercado:usarMercado,
    ...window.corridaCalculada
  }));

  window.location.href="procurando.html";
};

</script>

</body>
</html>
