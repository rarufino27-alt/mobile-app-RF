<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>RF Passageiro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="core/datamanager.js"></script>

<style>
:root{
  --rf-gold:#BFA14A;
  --rf-gold-strong:#D6B85F;
  --rf-dark:#0B0D12;
  --rf-dark-soft:#11141B;
  --rf-radius:22px;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}

body{
  background: radial-gradient(circle at top,#151922 0%,#090B10 70%);
  color:#fff;
  overflow-x:hidden;
}

/* HEADER */
.header{
  padding:18px 22px;
  font-weight:700;
  font-size:15px;
  letter-spacing:.5px;
}

/* HERO */
.hero{
  padding:0 22px;
  font-size:22px;
  font-weight:800;
  margin-bottom:20px;
}

/* RADAR AREA */
.radar-area{
  position:relative;
  height:240px;
  display:flex;
  align-items:center;
  justify-content:center;
}

.radar{
  width:180px;
  height:180px;
  border-radius:50%;
  border:2px solid rgba(191,161,74,.25);
  position:relative;
}

.radar::before,
.radar::after{
  content:"";
  position:absolute;
  inset:0;
  border-radius:50%;
  border:2px solid rgba(191,161,74,.15);
  animation:radarPulse 3s infinite;
}

.radar::after{
  animation-delay:1.5s;
}

@keyframes radarPulse{
  0%{transform:scale(.7);opacity:.8;}
  100%{transform:scale(1.4);opacity:0;}
}

/* SLIDE CARD */
.slide-card{
  position:absolute;
  width:85%;
  max-width:360px;
  padding:18px;
  border-radius:18px;
  background:linear-gradient(145deg,var(--rf-dark-soft),#0F1218);
  border:1px solid rgba(191,161,74,.2);
  backdrop-filter:blur(20px);
  text-align:center;
  box-shadow:0 0 25px rgba(191,161,74,.15);
  transition:opacity .5s ease;
}

.slide-card h3{
  font-size:14px;
  font-weight:700;
  color:var(--rf-gold-strong);
}

.slide-card p{
  font-size:12px;
  margin-top:6px;
  opacity:.8;
}

/* CARD PRINCIPAL FIXO */
.card{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  background:linear-gradient(180deg,#11141B,#0A0C11);
  border-top-left-radius:30px;
  border-top-right-radius:30px;
  padding:22px;
  box-shadow:0 -10px 40px rgba(0,0,0,.7);
}

.card-inner{
  max-width:420px;
  margin:auto;
  display:flex;
  flex-direction:column;
  gap:12px;
}

/* INPUTS */
.input-box{
  background:#161A22;
  padding:14px;
  border-radius:14px;
  display:flex;
  align-items:center;
  gap:10px;
  cursor:pointer;
  font-size:14px;
}

.dot{width:10px;height:10px;border-radius:50%;}
.origem{background:#22c55e;}
.parada{background:#3b82f6;}
.destino{background:#ef4444;}

.option-btn,
.radio-option{
  padding:12px;
  border-radius:14px;
  background:#161A22;
  border:1px solid rgba(255,255,255,.08);
  text-align:center;
  cursor:pointer;
  font-size:13px;
}

.option-btn.active,
.radio-option.active{
  border-color:var(--rf-gold);
  background:rgba(191,161,74,.15);
}

.radio-group{
  display:flex;
  gap:8px;
}

.preco{
  padding:14px;
  border-radius:14px;
  background:rgba(191,161,74,.15);
  text-align:center;
  font-size:14px;
  display:none;
}

.preco strong{
  color:var(--rf-gold-strong);
  font-size:16px;
}

button{
  padding:16px;
  border:none;
  border-radius:40px;
  background:linear-gradient(135deg,var(--rf-gold),var(--rf-gold-strong));
  font-weight:700;
  cursor:pointer;
}

button:disabled{opacity:.4;}
</style>
</head>

<body>

<div class="header">PASSAGEIRO RF</div>
<div class="hero">Para onde vamos?</div>

<div class="radar-area">
  <div class="radar"></div>

  <div class="slide-card" id="slideText">
    <h3>Motoristas verificados</h3>
    <p>Seguran√ßa e confian√ßa em cada viagem.</p>
  </div>
</div>

<div class="card">
<div class="card-inner">

  <div class="input-box" id="origemBtn">
    <div class="dot origem"></div>
    <div id="origemTexto">Selecionar origem</div>
  </div>

  <div class="input-box" id="destinoBtn">
    <div class="dot destino"></div>
    <div id="destinoTexto">Selecionar destino</div>
  </div>

  <div class="option-btn" id="desvioRotaBtn">Desvio simples (+R$5)</div>
  <div class="option-btn" id="mercadoBtn">üõí Sa√≠da Mercado (+R$3,89)</div>

  <div class="radio-group">
    <div class="radio-option" id="carro6Btn">üöê 6 Lugares (+50%)</div>
    <div class="radio-option" id="excessoBtn">üë• Excesso (+50%)</div>
  </div>

  <div class="preco" id="precoBox">
    Total estimado<br>
    <strong id="precoValor">R$ 0,00</strong>
  </div>

  <button id="confirmar" disabled>Buscar Motorista</button>

</div>
</div>

<script>

/* SLIDES */
const slides=[
  {t:"Motoristas verificados",d:"Seguran√ßa e confian√ßa em cada viagem."},
  {t:"Solicite pelo aplicativo",d:"Mais organiza√ß√£o. Mais rapidez."},
  {t:"Transpar√™ncia total",d:"Voc√™ sabe exatamente o que est√° pagando."}
];

let slideIndex=0;
const slideText=document.getElementById("slideText");

setInterval(()=>{
  slideIndex++;
  if(slideIndex>=slides.length) slideIndex=0;
  slideText.style.opacity=0;
  setTimeout(()=>{
    slideText.innerHTML=`<h3>${slides[slideIndex].t}</h3><p>${slides[slideIndex].d}</p>`;
    slideText.style.opacity=1;
  },300);
},4000);

</script>

</body>
</html>
