<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>RF – Resumo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="/mobile-app-RF/core/datamanager.js"></script>
<script src="/mobile-app-RF/core/global.js"></script>
<script src="/mobile-app-RF/core/dinamico.js"></script>
<script src="/mobile-app-RF/core/taxas.js"></script>

<style>
/* ===== SEU CSS ORIGINAL INALTERADO ===== */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}

body{
  background:#0f0f0f;
  color:#fff;
  min-height:100vh;
}

.top{
  background:#ffffff;
  padding:25px 20px 55px 20px;
  border-bottom-left-radius:40px;
  border-bottom-right-radius:40px;
}

.logo{
  font-weight:900;
  font-size:1.4rem;
  color:#000;
}

.content{
  width:90%;
  max-width:420px;
  margin:0 auto 120px auto;
}

.bloco{
  background:#1c1c1c;
  border-radius:20px;
  padding:18px;
  margin-bottom:18px;
  box-shadow:0 12px 30px rgba(0,0,0,.5);
}

.bloco h3{
  margin-bottom:12px;
  font-size:.95rem;
  color:#facc15;
}

.switch{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px 0;
}

.toggle{
  width:45px;
  height:24px;
  background:#333;
  border-radius:20px;
  position:relative;
  cursor:pointer;
  transition:.3s;
}

.toggle::after{
  content:"";
  position:absolute;
  width:18px;
  height:18px;
  background:#fff;
  border-radius:50%;
  top:3px;
  left:3px;
  transition:.3s;
}

.toggle.ativo{
  background:#facc15;
}

.toggle.ativo::after{
  left:24px;
}

select, textarea{
  width:100%;
  padding:10px;
  border-radius:12px;
  border:1px solid #333;
  margin-top:8px;
  resize:none;
  background:#111;
  color:#fff;
}

textarea{
  min-height:80px;
  font-size:.85rem;
}

.linha{
  display:flex;
  justify-content:space-between;
  margin-bottom:6px;
  font-size:.85rem;
}

.linha span:first-child{
  color:#aaa;
}

.total{
  font-size:1.1rem;
  font-weight:700;
  color:#facc15;
}

.footer-fixo{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  background:#0f0f0f;
  padding:15px 20px;
  box-shadow:0 -8px 25px rgba(0,0,0,.6);
  z-index:100;
}

.footer-content{
  max-width:420px;
  margin:0 auto;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.valor-total{
  font-size:1.4rem;
  font-weight:700;
  color:#facc15;
}

.footer-fixo button{
  padding:12px 28px;
  border:none;
  border-radius:30px;
  background:#facc15;
  color:#000;
  font-weight:700;
  cursor:pointer;
}
</style>
</head>
<body>

<div class="top">
  <div class="logo">PASSAGEIRO RF</div>
</div>

<div class="content">

  <div class="bloco">
    <h3>Adicionais</h3>

    <div class="switch">
      <span>Saída de mercado</span>
      <div class="toggle" id="mercadoToggle" onclick="toggleExtra('mercado')"></div>
    </div>

    <div class="switch">
      <span>Saída de praia</span>
      <div class="toggle" id="praiaToggle" onclick="toggleExtra('praia')"></div>
    </div>

    <div style="margin-top:10px;">
      <label>Transporte animal</label>
      <select id="animalSelect" onchange="selectAnimal()">
        <option value="nao">Não</option>
        <option value="pequeno">Pequeno</option>
        <option value="medio">Médio</option>
        <option value="grande">Grande</option>
      </select>
    </div>
  </div>

  <div class="bloco">
    <h3>Observações</h3>
    <textarea id="observacaoInput" placeholder="Ex: mala grande, criança, ponto referência..."></textarea>
  </div>

  <div class="bloco">
    <h3>Detalhamento</h3>
    <div id="detalhamento"></div>
  </div>

</div>

<div class="footer-fixo">
  <div class="footer-content">
    <div class="valor-total" id="totalFinal">R$ 0,00</div>
    <button onclick="enviarSolicitacaoGrupo()">Solicitar Viagem</button>
  </div>
</div>

<script>

/* ===== LÓGICA ORIGINAL PRESERVADA ===== */

const corrida = JSON.parse(localStorage.getItem("rf_corrida_temp"));
if(!corrida) window.location.href = "viagem.html";

const { origem, parada, destino, valor } = corrida;

let extras = { mercado:false, praia:false, animal:"nao" };

function toggleExtra(tipo){
  extras[tipo] = !extras[tipo];
  document.getElementById(tipo+"Toggle").classList.toggle("ativo");
  atualizarResumo();
}

function selectAnimal(){
  extras.animal = document.getElementById("animalSelect").value;
  atualizarResumo();
}

function aplicarNoturno(valorBase){
  const agora = new Date();
  const hora = agora.getHours() + (agora.getMinutes()/60);
  if(hora >= 22.5 || hora <= 5){
    return valorBase + Taxas.noturno.valorFixo;
  }
  return valorBase;
}

function arredondarParaCima(valor){
  return Math.ceil(valor * 100) / 100;
}

function atualizarResumo(){

  const categoria = localStorage.getItem("rf_categoria") || "Driver";
  const pagamento = localStorage.getItem("rf_pagamento") || "Dinheiro";
  const multiplicador = parseFloat(localStorage.getItem("rf_mult")) || 1;

  let base = valor * multiplicador;
  base = aplicarNoturno(base);

  let subtotal = Dinamico.ativo ? base * Dinamico.multiplicador : base;

  if(extras.mercado) subtotal += Taxas.feira;
  if(extras.praia) subtotal += Taxas.voltaPraia;
  if(extras.animal !== "nao") subtotal += Taxas.animal[extras.animal];

  subtotal = arredondarParaCima(subtotal);

  let totalGeral = subtotal;

  if(pagamento === "Cartão Crédito"){
    totalGeral = arredondarParaCima(subtotal / 0.95);
  }

  if(pagamento === "Cartão Débito"){
    totalGeral = arredondarParaCima(subtotal / 0.98);
  }

  document.getElementById("totalFinal").innerText = "R$ " + totalGeral.toFixed(2);

  localStorage.setItem("rf_total_final", totalGeral);
  localStorage.setItem("rf_extras", JSON.stringify(extras));
}

function enviarSolicitacaoGrupo(){

  atualizarResumo();

  // Apenas redireciona agora
  window.location.href = "procurando.html";
}

atualizarResumo();

</script>

</body>
</html>
